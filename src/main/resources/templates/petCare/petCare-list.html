<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<body>
    <div th:fragment="content">

        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="h3 mb-0">Serviços</h1>
            <a th:href="@{/petCare/new}" class="btn btn-primary d-flex align-items-center">
                <i class="bi bi-plus-lg me-2"></i>
                Novo Serviço
            </a>
        </div>

        <div class="card shadow-sm mb-4">
            <div class="card-body">
                <form th:action="@{/petCare}" method="get" class="row g-2 align-items-end">
                    <div class="col-lg-6">
                        <label for="description" class="form-label">Buscar pela descrição</label>
                        <input type="text" id="description" name="description" class="form-control"
                            placeholder="Descrição do grupo..." th:value="${description}">
                    </div>
                    <div class="col-lg-3">
                        <label for="status" class="form-label">Status</label>
                        <select id="status" name="status" class="form-select">
                            <option th:each="s : ${statuses}" th:value="${s}"
                                th:text="${s.name() == 'ACTIVE'} ? 'Ativo' : 'Inativo'" th:selected="${status == s}">
                            </option>
                        </select>
                    </div>
                    <div class="col-lg-3 d-flex gap-2">
                        <button type="submit" class="btn btn-primary w-100">
                            <i class="bi bi-description"></i> Buscar
                        </button>
                        <a th:href="@{/petCare}" class="btn btn-secondary w-100">
                            <i class="bi bi-x-lg"></i> Limpar
                        </a>
                    </div>
                </form>
            </div>
        </div>

        <div class="card shadow-sm">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover align-middle">
                        <thead class="table-light">
                            <tr>
                                <th scope="col">Descrição</th>
                                <th scope="col">Grupo</th>
                                <th scope="col" class="text-end">Preço</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="petCare : ${petCarePage.content}" class="clickable-row"
                                th:data-href="@{/petCare/{id}(id=${petCare.id})}">

                                <td class="fw" th:text="${petCare.description}"></td>

                                <td>
                                    <span th:if="${petCare.group != null}"
                                        th:text="${petCare.group.description}"></span>
                                    <em th:if="${petCare.group == null}" class="text-muted">Nenhum</em>
                                </td>

                                <td class="text-end"
                                    th:text="'R$ ' + ${#numbers.formatDecimal(petCare.price, 1, 'POINT', 2, 'COMMA')}">
                                </td>
                            </tr>

                            <tr th:if="${petCarePage.isEmpty()}">
                                <td colspan="4" class="text-center text-muted py-4">
                                    Nenhum serviço cadastrado.
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <nav th:if="${petCarePage.totalPages > 1}" aria-label="Page navigation">
                <ul class="pagination justify-content-center">
                    <li class="page-item" th:classappend="${petCarePage.first} ? 'disabled'">
                        <a class="page-link"
                            th:href="@{/petCare(page=${petCarePage.number - 1}, size=${petCarePage.size}, description=${description})}">Anterior</a>
                    </li>


                    <li th:each="i : ${#numbers.sequence(0, petCarePage.totalPages - 1)}" class="page-item"
                        th:classappend="${i == petCarePage.number} ? 'active'">
                        <a class="page-link"
                            th:href="@{/petCare(page=${i}, size=${petCarePage.size}, description=${description})}"
                            th:text="${i + 1}"></a>
                    </li>

                    <li class="page-item" th:classappend="${petCarePage.last} ? 'disabled'">
                        <a class="page-link"
                            th:href="@{/petCare(page=${petCarePage.number + 1}, size=${petCarePage.size}, description=${description})}">Próxima</a>
                    </li>

                </ul>
            </nav>
        </div>
        <script>

            if ($(".clickable-row").length) {
                $(".clickable-row").on("click", function (event) {
                    if ($(event.target).closest('a.badge').length === 0) {
                        window.location = $(this).data("href");
                    }
                });
            }

        </script>
    </div>
</body>

</html>

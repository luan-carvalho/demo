<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<body>
    <div class="container" th:fragment="content">

        <!-- Header -->
        <div class="mb-4">
            <div class="d-flex justify-content-between align-items-center">
                <div>
                    <div class="d-flex align-items-center text-muted mb-1">
                        <a th:href="@{/petCare}" class="text-decoration-none text-muted small fs-6">Serviços</a>
                        <i class="bi bi-chevron-right mx-2 small"></i>
                        <span class="text-dark fw-semibold"
                            th:text="${petCare.id == null} ? 'Novo' : ${petCare.description}"></span>
                    </div>
                </div>

                <div class="d-flex flex-wrap gap-2">
                    <button type="submit" form="petCareForm"
                        class="btn btn-primary btn-sm d-flex align-items-center px-3 py-2">
                        <i class="bi bi-save me-2"></i>
                        <span th:text="${petCare.id != null} ? 'Salvar' : 'Cadastrar'"></span>
                    </button>

                    <a th:href="@{/petCare}" class="btn btn-secondary btn-sm d-flex align-items-center px-3 py-2">
                        <i class="bi bi-arrow-left me-2"></i> Voltar
                    </a>

                    <a th:if="${petCare.id != null and petCare.status.name() == 'ACTIVE'}"
                        th:href="@{/petCare/{id}/inactivate(id=${petCare.id})}"
                        class="btn btn-outline-danger btn-sm d-flex align-items-center px-3 py-2">
                        <i class="bi bi-archive me-2"></i> Inativar
                    </a>

                    <a th:if="${petCare.id != null and petCare.status.name() == 'INACTIVE'}"
                        th:href="@{/petCare/{id}/activate(id=${petCare.id})}"
                        class="btn btn-outline-success btn-sm d-flex align-items-center px-3 py-2">
                        <i class="bi bi-check-circle me-2"></i> Reativar
                    </a>
                </div>
            </div>
        </div>

        <!-- Form -->
        <form id="petCareForm" th:action="@{/petCare}" method="post" th:object="${petCare}">
            <input type="hidden" th:field="*{id}" />
            <input type="hidden" th:if="*{id != null}" th:field="*{status}" />

            <div class="row g-4">
                <div class="col-lg-6">
                    <!-- Service Information Section -->
                    <div class="mb-4">
                        <div class="d-flex align-items-center mb-3">
                            <div class="bg-primary bg-opacity-10 rounded p-2 me-3">
                                <i class="bi bi-tools text-primary"></i>
                            </div>
                            <div>
                                <h3 class="h5 mb-1 text-dark fw-bold">Detalhes do Serviço</h3>
                            </div>
                        </div>

                        <div class="row g-3">
                            <!-- Description field -->
                            <div class="col-12">
                                <label for="description" class="form-label fw-semibold">
                                    Descrição
                                    <span class="text-danger">*</span>
                                </label>
                                <input type="text" class="form-control" id="description" th:field="*{description}"
                                    placeholder="Ex: Banho Higiênico para Cães" required />
                            </div>

                            <div class="col-md-6">
                                <label for="price" class="form-label fw-semibold">
                                    Preço
                                    <span class="text-danger">*</span>
                                </label>
                                <div class="input-group">
                                    <span class="input-group-text">R$</span>
                                    <input type="number" step="0.01" min="0" class="form-control" id="price"
                                        th:field="*{price}" placeholder="0,00" required />
                                </div>
                            </div>

                            <div class="col-md-6">
                                <label for="group" class="form-label fw-semibold">Grupo</label>
                                <select class="form-select" id="group" name="group">
                                    <option value="">Selecione o grupo...</option>
                                    <option th:each="group : ${petCareGroups}" th:value="${group.id}"
                                        th:text="${group.description}"
                                        th:selected="${petCare.group != null and group.id == petCare.group.id}">
                                    </option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>

    </div>
</body>

</html>

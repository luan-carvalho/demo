<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<body>
    <div th:fragment="content">

        <!-- Header with actions - Matches standard pattern -->
        <div class="card shadow-sm mb-4">
            <div class="card-body d-flex justify-content-between align-items-center flex-wrap gap-2">
                <div>
                    <h1 class="h4 mb-1" th:text="${petCare.id == null} ? 'Novo Serviço' : 'Editar Serviço'"></h1>
                </div>

                <div class="d-flex flex-wrap gap-2">
                    <button type="submit" form="petCareForm"
                        class="btn btn-primary btn-sm d-flex align-items-center px-3 py-2">
                        <i class="bi bi-save me-2"></i>
                        <span th:text="${petCare.id != null} ? 'Salvar' : 'Cadastrar'"></span>
                    </button>

                    <a th:href="@{/petCare}" class="btn btn-secondary btn-sm d-flex align-items-center px-3">
                        <i class="bi bi-arrow-left me-2"></i> Voltar
                    </a>

                    <a th:if="${petCare.id != null and petCare.status.name() == 'ACTIVE'}"
                        th:href="@{/petCare/{id}/inactivate(id=${petCare.id})}"
                        class="btn btn-outline-danger btn-sm d-flex align-items-center px-3">
                        <i class="bi bi-x-circle me-2"></i> Inativar
                    </a>

                    <a th:if="${petCare.id != null and petCare.status.name() == 'INACTIVE'}"
                        th:href="@{/petCare/{id}/activate(id=${petCare.id})}"
                        class="btn btn-outline-success btn-sm d-flex align-items-center px-3">
                        <i class="bi bi-check-circle me-2"></i> Reativar
                    </a>
                </div>
            </div>
        </div>

        <!-- Form - Matches standard structure -->
        <form id="petCareForm" th:action="@{/petCare}" method="post" th:object="${petCare}">
            <input type="hidden" th:field="*{id}" />
            <input type="hidden" th:if="*{id != null}" th:field="*{status}" />

            <div class="row g-4">
                <div class="col-lg-8 mx-auto">
                    <!-- Main card - Consistent with standard -->
                    <div class="card shadow-sm">
                        <div class="card-header">
                            <h5 class="card-title mb-0"><i class="bi bi-info-circle me-2"></i>Detalhes do Serviço</h5>
                        </div>
                        <div class="card-body">
                            <div class="row g-3">
                                <!-- Description field -->
                                <div class="col-12">
                                    <label for="description" class="form-label">Descrição</label>
                                    <input type="text" class="form-control" id="description" th:field="*{description}"
                                        placeholder="Ex: Banho Higiênico para Cães" required />
                                </div>

                                <!-- Price and Group fields -->
                                <div class="col-md-6">
                                    <label for="price" class="form-label">Preço</label>
                                    <div class="input-group">
                                        <span class="input-group-text">R$</span>
                                        <input type="number" step="0.01" min="0" class="form-control" id="price"
                                            th:field="*{price}" placeholder="0,00" required />
                                    </div>
                                </div>

                                <div class="col-md-6">
                                    <label for="group" class="form-label">Grupo</label>
                                    <select class="form-select" id="group" name="group">
                                        <option value="">Selecione o grupo...</option>
                                        <option th:each="group : ${petCareGroups}" th:value="${group.id}"
                                            th:text="${group.description}"
                                            th:selected="${petCare.group != null and group.id == petCare.group.id}">
                                        </option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>

    </div>
</body>

</html>

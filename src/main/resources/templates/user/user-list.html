<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">

<body>
    <div class="container" th:fragment="content">

        <!-- Header -->
        <div class="mb-4">
            <div class="d-flex justify-content-between align-items-center">
                <div>
                    <p class="text-dark fw-semibold fs-6 mb-1">Usuários</p>
                </div>

                <div class="d-flex flex-wrap gap-2">
                    <a th:href="@{/user/new}" class="btn btn-primary btn-sm d-flex align-items-center px-3 py-2">
                        <i class="bi bi-plus-lg me-1"></i> Novo
                    </a>
                </div>
            </div>
        </div>

        <!-- Search Section -->
        <div class="mb-4 mt-3">
            <form th:action="@{/user}" method="get" class="row g-3 align-items-end">
                <div class="col-lg-6">
                    <label for="name" class="form-label fw-semibold">Buscar pelo Nome</label>
                    <input type="text" id="name" name="name" class="form-control" placeholder="Nome do usuário..."
                        th:value="${name}">
                </div>
                <div class="col-lg-2">
                    <label for="status" class="form-label fw-semibold">Status</label>
                    <select id="status" name="status" class="form-select">
                        <option th:each="s : ${statuses}" th:value="${s}"
                            th:text="${s.name() == 'ACTIVE'} ? 'Ativo' : 'Inativo'" th:selected="${status == s}">
                        </option>
                    </select>
                </div>
                <div class="col-lg-3 d-flex gap-2">
                    <button type="submit" class="btn btn-primary d-flex align-items-center">
                        <i class="bi bi-search me-2"></i>Buscar
                    </button>
                    <a th:href="@{/user}" class="btn btn-outline-secondary d-flex align-items-center">
                        <i class="bi bi-arrow-clockwise me-2"></i>Limpar
                    </a>
                </div>
            </form>
        </div>

        <!-- Users Table -->
        <div class="border rounded">
            <div class="table-responsive">
                <table class="table table-hover align-middle mb-0">
                    <thead class="table-light">
                        <tr>
                            <th scope="col">Nome</th>
                            <th scope="col">Atribuição</th>
                            <th scope="col" class="text-end">ID</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="user : ${users.content}" class="clickable-row"
                            th:data-href="@{/user/{id}(id=${user.id})}">

                            <td>
                                <a th:href="@{/user/{id}(id=${user.id})}"
                                    class="text-decoration-none d-flex align-items-center text-dark">
                                    <span th:text="${user.name}"></span>
                                </a>
                            </td>
                            <td>
                                <span class="badge bg-secondary" th:text="${user.role.label}"></span>
                            </td>
                            <td class="text-end text-muted fw-semibold" th:text="${user.id}"></td>
                        </tr>

                        <tr th:if="${users.isEmpty()}" style="pointer-events: none;">
                            <td colspan="3" class="text-center text-muted py-5">
                                <i class="bi bi-people fs-1 mb-3 d-block"></i>
                                <h6 class="text-muted">Nenhum usuário encontrado</h6>
                                <p class="text-muted small mb-0">Tente ajustar os filtros de busca ou cadastre um novo
                                    usuário</p>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <!-- Pagination -->
            <nav th:if="${users.totalPages > 1}" aria-label="Page navigation" class="p-3 border-top">
                <ul class="pagination justify-content-center mb-0">
                    <li class="page-item" th:classappend="${users.first} ? 'disabled'">
                        <a class="page-link"
                            th:href="@{/user(page=${users.number - 1}, size=${users.size}, name=${name})}">
                            <i class="bi bi-chevron-left"></i>
                        </a>
                    </li>

                    <li th:each="i : ${#numbers.sequence(0, users.totalPages - 1)}" class="page-item"
                        th:classappend="${i == users.number} ? 'active'">
                        <a class="page-link" th:href="@{/user(page=${i}, size=${users.size}, name=${name})}"
                            th:text="${i + 1}"></a>
                    </li>

                    <li class="page-item" th:classappend="${users.last} ? 'disabled'">
                        <a class="page-link"
                            th:href="@{/user(page=${users.number + 1}, size=${users.size}, name=${name})}">
                            <i class="bi bi-chevron-right"></i>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>

        <script>
            document.addEventListener('DOMContentLoaded', function () {
                document.querySelectorAll('.clickable-row').forEach(row => {
                    row.addEventListener('click', function (event) {
                        window.location = this.getAttribute('data-href');
                    });
                });
            });
        </script>
    </div>
</body>

</html>

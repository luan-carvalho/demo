<div th:fragment="content">
    <div class="container py-4">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="card shadow-sm border-0">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0">
                            <i class="bi bi-shield-lock me-2"></i> Alterar Senha
                        </h5>
                    </div>
                    <div class="card-body p-4">
                        <form action="/user/updatePassword" method="post">

                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                            <div class="mb-3">
                                <label for="newPassword" class="form-label">Nova Senha</label>
                                <input type="password" id="newPassword" name="newPassword"
                                    placeholder="Informe a nova senha" class="form-control" required>
                            </div>

                            <div class="mb-3">
                                <label for="confirmPassword" class="form-label">Confirmar Senha</label>
                                <input type="password" placeholder="Confirme a nova senha" id="confirmPassword"
                                    name="confirmPassword" class="form-control" required>
                            </div>

                            <div class="d-flex justify-content-between mt-4">
                                <a href="/user/profile" class="btn btn-outline-secondary">
                                    <i class="bi bi-arrow-left-circle me-1"></i> Cancelar
                                </a>
                                <button type="submit" class="btn btn-primary">
                                    <i class="bi bi-save me-1"></i> Salvar
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

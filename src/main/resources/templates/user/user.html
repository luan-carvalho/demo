<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">

<body>
    <main class="container" th:fragment="content">

        <div class="mb-4">
            <div class="d-flex justify-content-between align-items-center">

                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb mb-0 d-flex align-items-center">
                        <li class="breadcrumb-item">
                            <a th:href="@{/user}" class="text-decoration-none text-muted small fs-6">Usuários</a>
                        </li>
                        <li class="breadcrumb-item active text-dark fw-semibold small fs-6" aria-current="page"
                            th:text="${user.id != null} ? ${user.name} : 'Novo'">
                        </li>
                    </ol>
                </nav>

                <div class="d-flex flex-wrap gap-2">
                    <button type="submit" form="userForm"
                        class="btn btn-primary btn-sm d-flex align-items-center px-3 py-2">
                        <i class="bi bi-save me-2"></i>
                        <span th:text="${user.id != null} ? 'Salvar' : 'Cadastrar'"></span>
                    </button>

                    <a th:href="@{/user}" class="btn btn-secondary btn-sm d-flex align-items-center px-3 py-2">
                        <i class="bi bi-arrow-left me-2"></i> Voltar
                    </a>

                    <button sec:authorize="hasRole('ADMIN') or hasRole('ATTENDANT')"
                        th:if="${user.id != null and user.status.name() == 'ACTIVE'}" type="button"
                        class="btn btn-outline-danger btn-sm d-flex align-items-center px-3 py-2" data-bs-toggle="modal"
                        data-bs-target="#inactiveModal">
                        <i class="bi bi-person-x me-2"></i> Inativar
                    </button>

                    <div class="modal fade" id="inactiveModal" tabindex="-1" aria-labelledby="inactiveModalLabel"
                        aria-hidden="true">
                        <div class="modal-dialog modal-dialog-centered">
                            <div class="modal-content">
                                <div class="modal-header bg-danger text-white">
                                    <h5 class="modal-title" id="inactiveModalLabel">
                                        <i class="bi bi-exclamation-triangle-fill me-2"></i>Confirmar ação
                                    </h5>
                                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                                </div>
                                <div class="modal-body fs-6">
                                    Tem certeza que deseja inativar este usuário?.
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary px-3 py-2"
                                        data-bs-dismiss="modal">Voltar</button>
                                    <form th:action="@{/user/{id}/inactivate(id=${user.id})}" method="post">
                                        <button type="submit" class="btn btn-danger px-3 py-2">Confirmar
                                        </button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>

                    <button sec:authorize="hasRole('ADMIN') or hasRole('ATTENDANT')"
                        th:if="${user.id != null and user.status.name() == 'INACTIVE'}" type="button"
                        class="btn btn-outline-success btn-sm d-flex align-items-center px-3 py-2"
                        data-bs-toggle="modal" data-bs-target="#activateModal">
                        <i class="bi bi-person-check me-2"></i> Ativar
                    </button>

                    <div class="modal fade" id="activateModal" tabindex="-1" aria-labelledby="activateModalLabel"
                        aria-hidden="true">
                        <div class="modal-dialog modal-dialog-centered">
                            <div class="modal-content">
                                <div class="modal-header bg-danger text-white">
                                    <h5 class="modal-title" id="activateModalLabel">
                                        <i class="bi bi-exclamation-triangle-fill me-2"></i>Confirmar ação
                                    </h5>
                                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                                </div>
                                <div class="modal-body fs-6">
                                    Tem certeza que deseja ativar este usuário?
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary px-3 py-2"
                                        data-bs-dismiss="modal">Voltar</button>
                                    <form th:action="@{/user/{id}/activate(id=${user.id})}" method="post">
                                        <button type="submit" class="btn btn-danger px-3 py-2">Confirmar
                                        </button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>

        <!-- Form -->
        <form id="userForm" th:action="${user.id == null} ? @{/user} : @{/user/{id}(id=${user.id})}" method="post"
            th:object="${user}">

            <div class="row g-4">
                <div class="col-lg-6">
                    <div class="mb-4">
                        <div class="d-flex align-items-center mb-3">
                            <div class="bg-primary bg-opacity-10 rounded p-2 me-3">
                                <i class="bi bi-person-badge text-primary"></i>
                            </div>
                            <div>
                                <h3 class="h5 mb-1 text-dark fw-bold">Informações do Usuário</h3>
                            </div>
                        </div>
                        <div class="row g-3">
                            <!-- ID display (only for existing users) -->
                            <div class="col-2" th:if="${user.id != null}">
                                <label for="id" class="form-label fw-semibold">ID</label>
                                <div class="border rounded bg-light px-3 py-2">
                                    <span class="text-muted fw-semibold" th:text="${user.id}"></span>
                                </div>
                            </div>

                            <div class="col-8">
                                <label for="roleId" class="form-label fw-semibold">
                                    Perfil de Acesso
                                    <span class="text-danger">*</span>
                                </label>
                                <select class="form-select py-2" id="roleId" name="roleId" required>
                                    <option value="">Selecione um perfil...</option>
                                    <option th:each="role : ${roles}" th:value="${role.id}" th:text="${role.label}"
                                        th:selected="${user.roleId != null and role.id == user.roleId}">
                                    </option>
                                </select>
                            </div>

                            <!-- Name field -->
                            <div class="col-10">
                                <label for="name" class="form-label fw-semibold">
                                    Nome
                                    <span class="text-danger">*</span>
                                </label>
                                <input type="text" class="form-control" id="name" th:field="*{name}"
                                    placeholder="Nome completo do usuário" required />
                            </div>

                            <!-- Role selection -->

                        </div>
                    </div>
                </div>
            </div>
        </form>

    </main>
</body>

</html>

<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<body>
    <div class="container" th:fragment="content">

        <div class="mb-4">
            <div class="d-flex justify-content-between align-items-center">
                <div>
                    <p class="text-dark fw-semibold fs-6 mb-1" th:text="${pageTitle}">Pagamentos</p>
                </div>

                <div class="d-flex flex-wrap gap-2">
                    <a th:href="@{/report/payments}" class="btn btn-secondary btn-sm d-flex align-items-center px-3 py-2">
                        <i class="bi bi-pie-chart-fill me-2"></i> Relat√≥rio
                    </a>
                </div>

            </div>
        </div>



        <div class="mb-4 mt-3">
            <form th:action="@{/payment}" method="get" class="row g-3 align-items-end">

                <div class="col-lg-4">
                    <label for="name" class="form-label fw-semibold">Tutor / Pet</label>
                    <input type="text" id="name" name="name" class="form-control" placeholder="Digite o nome..."
                        th:value="${name}">
                </div>

                <div class="col-lg-2">
                    <label for="date" class="form-label fw-semibold">Data</label>
                    <input type="date" id="date" name="date" class="form-control" th:value="${date}">
                </div>

                <div class="col-lg-3">
                    <label for="methodId" class="form-label fw-semibold">Tipo de Pagamento</label>
                    <select id="methodId" name="methodId" class="form-select">
                        <option value="">Todos os Tipos</option>
                        <option th:each="m : ${all_payment_methods}" th:value="${m.id}" th:text="${m.description}"
                            th:selected="${method != null and method.id == m.id}">
                        </option>
                    </select>
                </div>
                <div class="col-lg-3 d-flex gap-2">
                    <button type="submit" class="btn btn-primary d-flex align-items-center">
                        <i class="bi bi-search me-2"></i>Buscar
                    </button>
                    <a th:href="@{/payment}" class="btn btn-outline-secondary d-flex align-items-center">
                        <i class="bi bi-arrow-clockwise me-2"></i>Limpar
                    </a>
                </div>
            </form>
        </div>

        <!-- Payments Table -->
        <div class="border rounded">
            <div class="table-responsive">
                <table class="table align-middle mb-0">
                    <thead class="table-light">
                        <tr>
                            <th scope="col">Data</th>
                            <th scope="col">Cliente / Pet</th>
                            <th scope="col">Atendimento</th>
                            <th scope="col">Tipo de Pagamento</th>
                            <th scope="col" class="text-end">Valor</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="payment : ${payments}">

                            <td class="fw" th:text="${#temporals.format(payment.date, 'dd/MM/yyyy')}"></td>

                            <td>
                                <div class="fw" th:text="${payment.serviceExecution.tutor.name}"></div>
                                <div class="small text-muted" th:text="${payment.serviceExecution.pet.name}">
                                </div>
                            </td>

                            <td>
                                <a th:href="@{/serviceExecution/{id}/checkout(id=${payment.serviceExecution.id})}"
                                    class="badge bg-primary text-decoration-none"
                                    th:text="'#' + ${payment.serviceExecution.id}"></a>
                            </td>
                            <td>
                                <span class="badge bg-secondary" th:text="${payment.paymentMethod.description}"></span>
                            </td>

                            <td class="text-end"
                                th:text="'R$ ' + ${#numbers.formatDecimal(payment.amount, 1, 'POINT', 2, 'COMMA')}">
                            </td>
                        </tr>

                        <tr th:if="${payments.isEmpty()}" style="pointer-events: none;">
                            <td colspan="5" class="text-center text-muted py-5">
                                <i class="bi bi-credit-card fs-1 mb-3 d-block"></i>
                                <h6 class="text-muted">Nenhum pagamento encontrado</h6>
                                <p class="text-muted small mb-0">Tente ajustar os filtros de busca</p>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <script>
            document.addEventListener('DOMContentLoaded', function () {
                document.querySelectorAll('.clickable-row').forEach(row => {
                    row.addEventListener('click', function (event) {
                        if (!event.target.closest('a.badge')) {
                            window.location = this.getAttribute('data-href');
                        }
                    });
                });
            });
        </script>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<body>
    <div th:fragment="content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="h3 mb-0">Editar Pagamento</h1>
            <a th:href="@{/payment}" class="btn btn-secondary"><i class="bi bi-arrow-left me-1"></i> Voltar</a>
        </div>

        <form id="paymentForm" th:action="@{/payment}" th:object="${payment}" method="post">
            <input type="hidden" th:field="*{id}" />
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

            <div class="row g-4">
                <div class="col-lg-8">
                    <div class="card shadow-sm">
                        <div class="card-header">
                            <h5 class="card-title mb-0">Detalhes do Pagamento</h5>
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-12 mb-3">
                                    <input type="hidden" th:field="*{serviceExecution}" id="serviceExecution">
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label for="date" class="form-label">Data do Pagamento</label>
                                    <p type="text" class="form-control" id="date"
                                        th:text="${#temporals.format(payment.date, 'dd/MM/yyyy')}" disabled></p>
                                    <input type="text" class="form-control" th:field="*{date}" hidden>

                                </div>
                                <div class="col-md-4 mb-3">
                                    <label for="value" class="form-label">Valor (R$)</label>
                                    <input type="number" step="0.01" class="form-control" id="value" th:field="*{value}"
                                        required>
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label for="paymentTypeId" class="form-label">Tipo de Pagamento</label>
                                    <select class="form-select" id="paymentType" th:field="*{type}" required>
                                        <option value="" hidden>-- Selecione --</option>
                                        <option th:each="pt : ${all_payment_types}" th:value="${pt.id}"
                                            th:text="${pt.description}"></option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-lg-4">
                    <div class="card shadow-sm">
                        <div class="card-header">
                            <h5 class="card-title mb-0">Ações</h5>
                        </div>
                        <div class="card-body">
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary btn-lg">
                                    <i class="bi bi-check-circle-fill me-2"></i>
                                    <span>Salvar</span>
                                </button>
                            </div>
                            <div th:if="${payment.id != null}" class="text-center mt-3">
                                <hr>
                                <a th:if="${payment.isActive()}" th:href="@{/payment/{id}/delete(id=${payment.id})}"
                                    class="btn btn-outline-danger w-100">
                                    Deletar Pagamento
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<body>

    <div th:fragment="sidebar">
        <div class="offcanvas offcanvas-start text-white bg-dark d-lg-none" tabindex="-1" id="sidebarOffcanvas"
            aria-labelledby="sidebarOffcanvasLabel" data-bs-focus="false">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="sidebarOffcanvasLabel">
                    <a href="/" class="d-flex align-items-center text-white text-decoration-none">
                        <span class="fs-4">Lady | Beleza Pet</span>
                        <span class="material-symbols-outlined fs-4 ms-2">
                            pet_supplies
                        </span>
                    </a>
                </h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"
                    aria-label="Close"></button>
            </div>
            <div class="offcanvas-body d-flex flex-column p-3">
                <div th:replace="~{::menu-links}"></div>
                <div class="mt-auto">
                    <hr class="text-secondary">
                    <div th:replace="~{::user-area}"></div>
                </div>
            </div>
        </div>

        <div class="d-none d-lg-flex flex-column flex-shrink-0 p-3 text-white bg-dark sidebar-desktop">
            <h5 class="offcanvas-title">
                <a href="/" class="d-flex align-items-center text-white text-decoration-none">
                    <span class="fs-4">Lady | Beleza Pet</span>
                    <span class="material-symbols-outlined fs-4 ms-2">
                        pet_supplies
                    </span>
                </a>
            </h5>
            <hr>
            <div th:replace="~{::menu-links}"></div>
            <hr>
            <div th:replace="~{::user-area}"></div>
        </div>
    </div>

    <ul th:fragment="menu-links" class="nav nav-pills flex-column mb-auto">

        <li class="nav-item">
            <a th:href="@{/serviceExecution}"
                th:class="${activePage == 'serviceExecution-board' ? 'nav-link active' : 'nav-link text-white'}"
                class="py-1"><i class="bi bi-kanban me-2"></i>Quadro de execução</a>

        </li>

        <li class="nav-item">
            <a th:href="@{/tutor}" th:class="${activePage == 'clients' ? 'nav-link active' : 'nav-link text-white'}">
                <i class="bi bi-people bi-fw me-2"></i>Clientes
            </a>
        </li>

        <th:block sec:authorize="hasRole('ADMIN')">
            <hr>

            <li class="nav-item" sec:authorize="hasRole('ADMIN')">

                <a th:href="@{/serviceExecution/list}"
                    th:class="${activePage == 'serviceExecution-list' ? 'nav-link active' : 'nav-link text-white'}"
                    class="py-1"><i class="bi bi-gear me-2"></i></i>Atendimentos</a>
            </li>

            <li class="nav-item">
                <a th:href="@{/petCare}"
                    th:class="${activePage == 'services' ? 'nav-link active' : 'nav-link text-white'}">
                    <span>
                        <i class="bi bi-card-list bi-fw me-2"></i>Serviços
                    </span>
                </a>
            </li>

            <li class="nav-item">
                <a th:href="@{/payment}"
                    th:class="${activePage == 'pagamentos' ? 'nav-link active' : 'nav-link text-white'}">
                    <span>
                        <i class="bi bi-cash-coin bi-fw me-2"></i>Pagamentos
                    </span>
                </a>
            </li>

            <li class="nav-item">
                <a href="#" class="nav-link d-flex justify-content-between align-items-center"
                    th:classappend="${#lists.contains({'relatorio-servicos', 'fluxo-caixa', 'relatorio-caixa'}, activePage) ? 'active' : 'text-white'}"
                    data-bs-toggle="collapse" data-bs-target="#relatorios-collapse" aria-expanded="false">
                    <span>
                        <i class="bi bi-clipboard-data bi-fw me-2"></i>Relatórios
                    </span>
                    <i class="bi bi-chevron-down small"></i>
                </a>
                <div class="collapse" id="relatorios-collapse"
                    th:classappend="${#lists.contains({'pets-report', 'payments-report'}, activePage) ? 'show' : ''}">
                    <ul class="nav flex-column ps-4 mt-2">
                        <li><a th:href="@{/report/payments}"
                                th:class="${activePage == 'payments-report' ? 'nav-link active' : 'nav-link text-white'}"
                                class="py-1">Recebimentos</a></li>
                        <li><a href="#"
                                th:class="${activePage == 'pets-report' ? 'nav-link active' : 'nav-link text-white'}"
                                class="py-1">Pets atendidos</a></li>
                    </ul>
                </div>
            </li>
            <li class="nav-item">
                <a th:href="@{/user}" th:class="${activePage == 'users' ? 'nav-link active' : 'nav-link text-white'}">
                    <i class="bi bi-person-gear bi-fw me-2"></i>Usuários
                </a>
            </li>
        </th:block>
    </ul>

    <div th:fragment="user-area">
        <div class="d-flex justify-content-between align-items-center">
            <!-- Left Side: User Info -->
            <div class="d-flex align-items-center text-white text-decoration-none">
                <i class="bi bi-person-circle fs-4 me-2"></i>
                <span class="fw-bold" sec:authentication="principal.name"></span>
            </div>

            <!-- Right Side: Buttons -->
            <div class="d-flex align-items-center ms-2">
                <!-- Update Password -->
                <a th:href="@{/user/updatePassword}" class="btn btn-sm btn-outline-light me-2" title="Alterar Senha">
                    <i class="bi bi-key"></i>
                </a>

                <!-- Logout -->
                <form th:action="@{/logout}" method="post" class="m-0">
                    <button type="submit" class="btn btn-sm btn-outline-danger" title="Sair">
                        <i class="bi bi-box-arrow-right"></i>
                    </button>
                </form>
            </div>
        </div>
    </div>

</body>

</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banho & Tosa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" />
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/select2-bootstrap-5-theme@1.3.0/dist/select2-bootstrap-5-theme.min.css" />
    <style>
        @media (min-width: 992px) {
            .sidebar-desktop {
                position: fixed;
                top: 0;
                left: 0;
                height: 100vh;
                width: 280px;
            }

            .content {
                margin-left: 280px;
            }
        }

        .content {
            flex-grow: 1;
            padding: 1.5em;
        }

        .form-control:focus,
        .form-select:focus {
            border-color: #86b7fe;
            box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.1);
        }

        .select2-container--bootstrap-5.select2-container--focus .select2-selection {
            border-color: #86b7fe;
            box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.1);
        }
    </style>

    <style>
        .sidebar-desktop .nav-link,
        .offcanvas-body .nav-link {
            transition: background-color 0.2s ease-in-out;
        }

        .sidebar-desktop .nav-pills .nav-link.active,
        .sidebar-desktop .nav-pills .show>.nav-link,
        .offcanvas-body .nav-pills .nav-link.active {
            background-color: rgba(255, 255, 255, 0.1);
            color: #ffffff;
        }

        .sidebar-desktop .nav-link:not(.active):hover,
        .offcanvas-body .nav-link:not(.active):hover {
            background-color: rgba(255, 255, 255, 0.05);
        }
    </style>
</head>

<body>

    <div th:replace="~{layout/sidebar :: sidebar}"></div>

    <!-- Main Content Area -->
    <div class="content">
        <!-- Mobile Header with Hamburger Menu -->
        <header class="d-lg-none mb-4">
            <nav class="navbar bg-light rounded-3">
                <div class="container-fluid">
                    <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas"
                        data-bs-target="#sidebarOffcanvas" aria-controls="sidebarOffcanvas">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                </div>
            </nav>
        </header>

        <main th:replace="${view} :: content">
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <th:block th:replace="${view} :: page-scripts"></th:block>
</body>

</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banho & Tosa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        /* This makes the sidebar sticky on desktop */
        @media (min-width: 992px) {

            /* Corresponds to Bootstrap's 'lg' breakpoint */
            .sidebar-desktop {
                position: fixed;
                /* Fixes the sidebar to the viewport */
                top: 0;
                left: 0;
                height: 100vh;
                /* Ensures it's always full viewport height */
                width: 280px;
                /* Explicitly set the width */
            }

            .content {
                /* Push the content to the right to make space for the fixed sidebar */
                margin-left: 280px;
            }
        }

        .content {
            flex-grow: 1;
            padding: 1.5em;
        }
    </style>

    <style>
        .sidebar-desktop .nav-link,
        .offcanvas-body .nav-link {
            transition: background-color 0.2s ease-in-out;
        }

        .sidebar-desktop .nav-pills .nav-link.active,
        .sidebar-desktop .nav-pills .show>.nav-link,
        .offcanvas-body .nav-pills .nav-link.active {
            background-color: rgba(255, 255, 255, 0.1);
            color: #ffffff;
        }

        .sidebar-desktop .nav-link:not(.active):hover,
        .offcanvas-body .nav-link:not(.active):hover {
            background-color: rgba(255, 255, 255, 0.05);
        }
    </style>
</head>

<body>

    <div th:replace="~{layout/sidebar :: sidebar}"></div>

    <!-- Main Content Area -->
    <div class="content">
        <!-- Mobile Header with Hamburger Menu -->
        <header class="d-lg-none mb-4">
            <nav class="navbar bg-light rounded-3">
                <div class="container-fluid">
                    <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas"
                        data-bs-target="#sidebarOffcanvas" aria-controls="sidebarOffcanvas">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                </div>
            </nav>
        </header>

        <main th:replace="${view} :: content">
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <th:block th:replace="${view} :: page-scripts"></th:block>
</body>

</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<body>
    <div th:fragment="content">

        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="h3 mb-0">Grupos de Serviços</h1>
            <a th:href="@{/petCareGroup/new}" class="btn btn-primary d-flex align-items-center">
                <i class="bi bi-plus-lg me-2"></i>
                Novo Grupo
            </a>
        </div>


        <div class="card shadow-sm mb-4">
            <div class="card-body">
                <!-- The form now only takes up part of the width -->
                <div class="row">
                    <div class="col-lg-7"> <!-- On large screens, use 7 of 12 columns -->
                        <form th:action="@{/petCareGroup/search}" method="get" class="d-flex gap-2">
                            <input type="text" name="description" class="form-control" placeholder="Buscar pela descrição..."
                                th:value="${description}">

                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-search"></i>
                            </button>
                            <a th:href="@{/petCareGroup}" class="btn btn-secondary" title="Limpar filtro">
                                <i class="bi bi-x-lg"></i>
                            </a>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="card shadow-sm">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover align-middle">
                        <thead class="table-light">
                            <tr>
                                <th scope="col">Descrição</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="group : ${petCareGroups}" class="clickable-row"
                                th:data-href="@{/petCareGroup/{id}(id=${group.id})}">

                                <td class="fw" th:text="${group.description}"></td>
                            </tr>
                            <tr th:if="${#lists.isEmpty(petCareGroups)}">
                                <td colspan="2" class="text-center text-muted py-4">
                                    Nenhum grupo de serviço cadastrado.
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<body>
    <div th:fragment="content">

        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="h3 mb-0">Tipos de pagamento</h1>
            <a th:href="@{/paymentType/new}" class="btn btn-primary d-flex align-items-center">
                <i class="bi bi-plus-lg me-2"></i>
                Novo tipo
            </a>
        </div>


        <div class="card shadow-sm mb-4">
            <div class="card-body">
                <form th:action="@{/paymentType}" method="get" class="row g-2 align-items-end">
                    <div class="col-lg-6">
                        <label for="description" class="form-label">Buscar pela descrição</label>
                        <input type="text" id="description" name="description" class="form-control"
                            placeholder="Descrição do grupo..." th:value="${description}">
                    </div>
                    <div class="col-lg-3">
                        <label for="status" class="form-label">Status</label>
                        <select id="status" name="status" class="form-select">
                            <option th:each="s : ${statuses}" th:value="${s}"
                                th:text="${s.name() == 'ACTIVE'} ? 'Ativo' : 'Inativo'" th:selected="${status == s}">
                            </option>
                        </select>
                    </div>
                    <div class="col-lg-3 d-flex gap-2">
                        <button type="submit" class="btn btn-primary w-100">
                            <i class="bi bi-description"></i> Buscar
                        </button>
                        <a th:href="@{/paymentType}" class="btn btn-secondary w-100">
                            <i class="bi bi-x-lg"></i> Limpar
                        </a>
                    </div>
                </form>
            </div>
        </div>

        <div class="card shadow-sm">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover align-middle">
                        <thead class="table-light">
                            <tr>
                                <th scope="col">Descrição</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="type : ${typePage.content}" class="clickable-row"
                                th:data-href="@{/paymentType/{id}(id=${type.id})}">

                                <td class="fw" th:text="${type.description}"></td>
                            </tr>
                            <tr th:if="${#lists.isEmpty(typePage)}">
                                <td colspan="2" class="text-center text-muted py-4">
                                    Nenhum grupo de serviço cadastrado.
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <nav th:if="${typePage.totalPages > 1}" aria-label="Page navigation">
                    <ul class="pagination justify-content-center">
                        <li class="page-item" th:classappend="${typePage.first} ? 'disabled'">
                            <a class="page-link"
                                th:href="@{/paymentType(page=${typePage.number - 1}, size=${typePage.size}, description=${description})}">Anterior</a>
                        </li>

                        <li th:each="i : ${#numbers.sequence(0, typePage.totalPages - 1)}" class="page-item"
                            th:classappend="${i == typePage.number} ? 'active'">
                            <a class="page-link"
                                th:href="@{/paymentType(page=${i}, size=${typePage.size}, description=${description})}"
                                th:text="${i + 1}"></a>
                        </li>

                        <li class="page-item" th:classappend="${typePage.last} ? 'disabled'">
                            <a class="page-link"
                                th:href="@{/paymentType(page=${typePage.number + 1}, size=${typePage.size}, description=${description})}">Próxima</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
</body>

</html>

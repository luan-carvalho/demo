<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<body>
    <div th:fragment="content">

        <!-- Page Header -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="h3 mb-0" th:text="${paymentType.id == null} ? 'Novo Grupo' : 'Editar Grupo'"></h1>
            <a th:href="@{/paymentType}" class="btn btn-secondary">
                <i class="bi bi-arrow-left me-2"></i>Voltar para a Lista
            </a>
        </div>

        <!-- Centered form card -->
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="card shadow-sm">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Detalhes do Grupo</h5>
                    </div>
                    <form th:action="@{/paymentType}" method="post" th:object="${paymentType}">
                        <div class="card-body">
                            <!-- Hidden fields -->
                            <input type="hidden" th:field="*{id}" />
                            <input type="hidden" th:if="*{id != null}" th:field="*{status}" />

                            <!-- Description -->
                            <div class="mb-3">
                                <label for="description" class="form-label">Descrição</label>
                                <input type="text" class="form-control" id="description" th:field="*{description}"
                                    placeholder="Ex: Banhos, Tosas, etc." required />
                            </div>
                        </div>

                        <!-- Form Footer -->
                        <!-- Form Footer with Actions -->
                        <div class="card-footer d-flex justify-content-between align-items-center">
                            <!-- Activate/Inactivate links will only appear if paymentType.id exists -->
                            <div>
                                <a th:if="${paymentType.id != null and paymentType.status.name() == 'ACTIVE'}" href="#"
                                    th:href="@{/paymentType/{id}/inactivate(id=${paymentType.id})}"
                                    class="btn btn-sm btn-outline-danger">Inativar Tipo de Pagamento</a>

                                <a th:if="${paymentType.id != null and paymentType.status.name() == 'INACTIVE'}"
                                    href="#" th:href="@{/paymentType/{id}/activate(id=${paymentType.id})}"
                                    class="btn btn-sm btn-outline-success">Reativar Tipo de Pagamento</a>
                            </div>

                            <!-- Save Button -->
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-check-circle-fill me-2"></i>
                                <span th:text="*{id != null} ? 'Salvar Alterações' : 'Cadastrar Grupo'"></span>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>

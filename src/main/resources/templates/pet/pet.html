<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<body>
<div th:fragment="content" class="container">

    <!-- Header with actions -->
    <div class="card shadow-sm mb-4">
        <div class="card-body d-flex justify-content-between align-items-center flex-wrap gap-2">
            <h1 class="h4 mb-0" th:text="${pet.id == null} ? 'Novo Pet' : 'Editar Pet'"></h1>

            <div class="d-flex flex-wrap gap-2">
                <!-- Save -->
                <button type="submit" form="petForm"
                        class="btn btn-primary btn-sm d-flex align-items-center px-3">
                    <i class="bi bi-save me-2"></i>
                    <span th:text="${pet.id != null} ? 'Salvar' : 'Cadastrar'"></span>
                </button>

                <!-- Back -->
                <a th:href="@{/tutor/{id}(id=${tutorId})}"
                   class="btn btn-secondary btn-sm d-flex align-items-center px-3">
                    <i class="bi bi-arrow-left me-2"></i>
                    <span>Voltar</span>
                </a>

                <!-- Inactivate / Reactivate -->
                <a sec:authorize="hasRole('ADMIN')" th:if="${pet.id != null and pet.isActive()}"
                   th:href="@{/tutor/{tutorId}/pet/{petId}/inactivate(tutorId=${tutorId}, petId=${pet.id})}"
                   class="btn btn-outline-danger btn-sm d-flex align-items-center px-3">
                    <i class="bi bi-x-circle me-2"></i> Inativar
                </a>

                <a sec:authorize="hasRole('ADMIN')" th:if="${pet.id != null and pet.isInactive()}"
                   th:href="@{/tutor/{tutorId}/pet/{petId}/activate(tutorId=${tutorId}, petId=${pet.id})}"
                   class="btn btn-outline-success btn-sm d-flex align-items-center px-3">
                    <i class="bi bi-check-circle me-2"></i> Reativar
                </a>
            </div>
        </div>
    </div>

    <!-- Form -->
    <form id="petForm"
          th:action="@{/tutor/{tutorId}/pet/save (tutorId=${tutorId}, context=${context}, serviceId=${serviceId})}"
          method="post" th:object="${pet}">

        <div class="row g-4">
            <div class="col-lg-8">
                <!-- Pet Info -->
                <div class="card shadow-sm mb-4">
                    <div class="card-header">
                        <h5 class="card-title mb-0"><i class="bi bi-pencil-square me-2"></i>Informações do Pet</h5>
                    </div>
                    <div class="card-body">
                        <input type="hidden" th:field="*{id}">
                        <input type="hidden" th:field="*{status}">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="name" class="form-label">Nome</label>
                                <input type="text" class="form-control" id="name" th:field="*{name}" placeholder="Nome do pet..." required>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Service History -->
                <div class="card shadow-sm" th:if="${pet.id != null}">
                    <div class="card-header">
                        <h5 class="card-title mb-0"><i class="bi bi-clock-history me-2"></i>Histórico de Atendimentos</h5>
                        <p class="small mt-2">Últimos 10 atendimentos</p>
                    </div>
                    <div class="list-group list-group-flush">
                        <div th:if="${#lists.isEmpty(serviceHistory)}"
                             class="list-group-item text-muted text-center p-3">
                            Nenhum atendimento registrado para este pet.
                        </div>
                        <a th:each="service : ${serviceHistory}"
                           th:href="@{/serviceExecution/{id}(id=${service.id})}"
                           class="list-group-item list-group-item-action">
                            <div class="d-flex w-100 justify-content-between align-items-center">
                                <div>
                                    <h6 class="mb-1" th:text="${#temporals.format(service.date, 'dd/MM/yyyy')}"></h6>
                                    <p class="mb-0 small text-muted">
                                        <span th:each="item : ${service.executedServices}"
                                              class="badge bg-light border text-dark-emphasis rounded-pill me-1"
                                              th:text="${item.petCare.description}"></span>
                                    </p>
                                </div>
                                <div class="text-end d-flex flex-column align-items-end">
                                    <span class="badge"
                                          th:classappend="${service.serviceStatus.label == 'Pendente' ? ' bg-secondary' :
                                                service.serviceStatus.label == 'Em execução' ? ' bg-warning text-dark' :
                                                service.serviceStatus.label == 'Finalizado' ? ' bg-success' :
                                                service.serviceStatus.label == 'Cancelado' ? ' bg-danger' :
                                                service.serviceStatus.label == 'Baixado' ? ' bg-primary' :
                                                ' bg-light text-dark'}"
                                          th:text="${service.serviceStatus.label}"></span>
                                    <div class="small mt-1 fw-bold"
                                         th:text="'R$ ' + ${#numbers.formatDecimal(service.calculateTotal(), 1, 'POINT', 2, 'COMMA')}"></div>
                                </div>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </form>

</div>
</body>
</html>

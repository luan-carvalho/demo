<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<body>
    <div th:fragment="content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="h3 mb-0" th:text="${pet.id == null} ? 'Novo Pet' : 'Editar Pet'"></h1>
            <a th:href="@{/tutor/{id}(id=${tutorId})}" class="btn btn-secondary">
                <i class="bi bi-arrow-left"></i>
                <span class="d-none d-md-inline ms-2">Voltar para o Tutor</span>
            </a>
        </div>

        <form id="petForm" th:action="@{/tutor/{tutorId}/pet/save (tutorId=${tutorId})}" method="post"
            th:object="${pet}">

            <div class="row g-4">
                <div class="col-lg-8">
                    <div class="card shadow-sm mb-4">
                        <div class="card-header">
                            <h5 class="card-title mb-0"><i class="bi bi-pencil-square me-2"></i>Informações do Pet</h5>
                        </div>
                        <div class="card-body">
                            <input type="hidden" th:field="*{id}">
                            <input type="hidden" th:field="*{status}">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="name" class="form-label">Nome</label>
                                    <input type="text" class="form-control" id="name" th:field="*{name}" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="gender" class="form-label">Sexo</label>
                                    <select class="form-select" id="gender" th:field="*{gender}" required>
                                        <option value="" hidden>-- Selecione --</option>
                                        <option th:each="g : ${genders}" th:value="${g.name()}" th:text="${ g.name()}">
                                        </option>
                                    </select>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="specie" class="form-label">Espécie</label>
                                    <select class="form-select" id="specie" th:field="*{specie}" required>
                                        <option value="" hidden>-- Selecione --</option>
                                        <option th:each="s : ${species}" th:value="${s.id}" th:text="${s.description}">
                                        </option>
                                    </select>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="breed" class="form-label">Raça</label>
                                    <select class="form-select select2-searchable" id="breed" th:field="*{breed}"
                                        th:data-selected="${pet.breed?.id}" required>
                                        <option value="" hidden>-- Selecione a espécie primeiro --</option>
                                    </select>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="coatColor" class="form-label">Pelagem</label>
                                    <select class="form-select select2-searchable" id="coatColor"
                                        th:field="*{coatColor}" required>
                                        <option value="" hidden>-- Selecione --</option>
                                        <option th:each="cc : ${coatColors}" th:value="${cc.id}"
                                            th:text="${cc.description}"></option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card shadow-sm" th:if="${pet.id != null}">
                        <div class="card-header">
                            <h5 class="card-title mb-0"><i class="bi bi-clock-history me-2"></i>Histórico de
                                Atendimentos</h5>
                            <p class="small mt-2 fw">Últimos 10 atendimentos</p>
                        </div>
                        <div class="list-group list-group-flush">
                            <div th:if="${#lists.isEmpty(serviceHistory)}"
                                class="list-group-item text-muted text-center p-3">
                                Nenhum atendimento registrado para este pet.
                            </div>
                            <a th:each="service : ${serviceHistory}"
                                th:href="@{/serviceExecution/{id}(id=${service.id})}" ,
                                class="list-group-item list-group-item-action">
                                <div class="d-flex w-100 justify-content-between align-items-center">
                                    <div>
                                        <h6 class="mb-1" th:text="${#temporals.format(service.date, 'dd/MM/yyyy')}">
                                        </h6>
                                        <p class="mb-0 small text-muted">
                                            <span th:each="item : ${service.executedServices}"
                                                class="badge bg-light border text-dark-emphasis rounded-pill me-1"
                                                th:text="${item.petCare.description}"></span>
                                        </p>
                                    </div>
                                    <div class="text-end d-flex flex-column align-items-end">
                                        <span class="badge"
                                            th:classappend="${service.serviceStatus.name() == 'COMPLETED' ? 'bg-success' : 'bg-warning text-dark'}"
                                            th:text="${service.serviceStatus.label}"></span>
                                        <div class="small mt-1 fw-bold"
                                            th:text="'R$ ' + ${#numbers.formatDecimal(service.calculateTotal(), 1, 'POINT', 2, 'COMMA')}">
                                        </div>
                                    </div>
                                </div>
                            </a>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="card shadow-sm">
                        <div class="card-header">
                            <h5 class="card-title mb-0"><i class="bi bi-gear-fill me-2"></i>Ações</h5>
                        </div>
                        <div class="card-body">
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary btn-lg">
                                    <i class="bi bi-check-circle-fill me-2"></i>
                                    <span th:text="${pet.id != null} ? 'Salvar Alterações' : 'Cadastrar Pet'"></span>
                                </button>
                            </div>
                            <div th:if="${pet.id != null}" class="text-center mt-3">
                                <hr class="my-3">
                                <a th:if="${pet.isActive()}"
                                    th:href="@{/tutor/{tutorId}/pet/{petId}/inactivate(tutorId=${tutorId}, petId=${pet.id})}"
                                    class="btn btn-outline-danger w-100">
                                    Inativar Pet
                                </a>
                                <a th:if="${pet.isInactive()}"
                                    th:href="@{/tutor/{tutorId}/pet/{petId}/activate(tutorId=${tutorId}, petId=${pet.id})}"
                                    class="btn btn-outline-success w-100">
                                    Reativar Pet
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>

        <script>
            $(document).ready(function () {
                const specieSelect = $('#specie');
                const breedSelect = $('#breed');

                $('.select2-searchable').select2({
                    theme: 'bootstrap-5'
                });

                function updateBreedDropdown(specieId, selectedBreedId) {
                    breedSelect.prop('disabled', true).empty().append('<option value="">Carregando...</option>').trigger('change');

                    if (!specieId) {
                        breedSelect.empty().append('<option value="" selected disabled>Selecione uma espécie primeiro</option>').trigger('change');
                        return;
                    }

                    const apiUrl = `/tutor/pet/specie/${specieId}/breeds`;

                    $.ajax({
                        url: apiUrl,
                        type: 'GET',
                        success: function (breeds) {
                            breedSelect.empty().append('<option value="" hidden>-- Selecione a raça --</option>');
                            if (Array.isArray(breeds) && breeds.length > 0) {
                                breeds.forEach(breed => {
                                    const isSelected = selectedBreedId && selectedBreedId.toString() === breed.id.toString();
                                    const option = new Option(breed.description, breed.id, false, isSelected);
                                    breedSelect.append(option);
                                });
                            } else {
                                breedSelect.append('<option value="" disabled>Nenhuma raça encontrada</option>');
                            }
                            breedSelect.prop('disabled', false).trigger('change');
                        },
                        error: function () {
                            console.error('Erro ao carregar raças.');
                            breedSelect.empty().append('<option value="" disabled>Erro ao carregar raças</option>').trigger('change');
                        }
                    });
                }

                specieSelect.on('change', function () {
                    updateBreedDropdown($(this).val(), null);
                });

                if (specieSelect.val()) {
                    updateBreedDropdown(specieSelect.val(), breedSelect.data('selected'));
                }
            });
        </script>

    </div>
</body>

</html>

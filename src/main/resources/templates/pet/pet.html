<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<body>
    <div th:fragment="content" class="container">

        <!-- Path Style Header -->
        <div class="mb-4">
            <div class="d-flex justify-content-between align-items-center">
                <div th:if="${context == null}">
                    <div class="d-flex align-items-center text-muted mb-1">
                        <a th:href="@{/tutor}" class="text-decoration-none text-muted small fs-6">Clientes</a>
                        <i class="bi bi-chevron-right mx-2 small"></i>
                        <a th:href="@{/tutor/{id}(id=${tutorId})}" class="text-decoration-none text-muted small fs-6"
                            th:text="${tutorName}"></a>
                        <i class="bi bi-chevron-right mx-2 small"></i>
                        <span class="text-dark fw-semibold"
                            th:text="${mode == 'update'} ? ${pet.name} : 'Novo pet'"></span>
                    </div>
                </div>

                <div th:if="${context != null}">
                    <div class="d-flex align-items-center text-muted mb-1">
                        <span th:if="${serviceId == null}" class="text-decoration-none text-muted small fs-6">
                            Novo
                            Atendimento</span>
                        <a th:if="${serviceId != null}" th:text="'Atendimento #' + ${serviceId}"
                            class="text-decoration-none text-muted small fs-6"
                            th:href="@{/serviceExecution/{id}(id=${serviceId})}"></a>
                        <i class="bi bi-chevron-right mx-2 small"></i>
                        <span class="text-muted">Selecionar cliente</span>
                        <i class="bi bi-chevron-right mx-2 small"></i>
                        <span class="text-muted" th:text="${tutorName}"></span>
                        <i class="bi bi-chevron-right mx-2 small"></i>
                        <span class="text-muted">Novo pet</span>
                    </div>
                </div>

                <div class="d-flex flex-wrap gap-2 align-items-center">
                    <button type="submit" form="petForm"
                        class="btn btn-primary btn-sm px-3 py-2 d-flex align-items-center">
                        <i class="bi bi-save me-2"></i>
                        <span th:text="${mode == 'update'} ? 'Salvar' : 'Cadastrar'"></span>
                    </button>

                    <a th:href="@{/tutor/{id}(id=${tutorId})}"
                        class="btn btn-secondary btn-sm px-3 py-2 d-flex align-items-center">
                        <i class="bi bi-arrow-left me-2"></i> Voltar
                    </a>


                    <a sec:authorize="hasRole('ADMIN')" th:if="${mode == 'update' and pet.isActive}"
                        th:href="@{/tutor/{tutorId}/pet/{petId}/inactivate(tutorId=${tutorId}, petId=${pet.id})}"
                        class="btn btn-outline-danger btn-sm px-3 py-2 d-flex align-items-center">
                        <i class="bi bi-archive me-2"></i> Inativar
                    </a>

                    <a sec:authorize="hasRole('ADMIN')" th:if="${mode == 'update' and !pet.isActive}"
                        th:href="@{/tutor/{tutorId}/pet/{petId}/activate(tutorId=${tutorId}, petId=${pet.id})}"
                        class="btn btn-outline-success btn-sm px-3 py-2 d-flex align-items-center">
                        <i class="bi bi-check-circle me-2"></i> Reativar
                    </a>
                </div>
            </div>
        </div>

        <form id="petForm" th:action="${mode == 'update'} ? @{/tutor/{tutorId}/pet/{petId}(tutorId=${tutorId}, petId=${pet.id})} 
                                          : @{/tutor/{tutorId}/pet(tutorId=${tutorId})}" method="post"
            th:object="${pet}">

            <input type="hidden" th:if="${context}" name="context" th:value="${context}" />
            <input type="hidden" th:if="${serviceId}" name="serviceId" th:value="${serviceId}" />
            <input type="hidden" th:if="${mode == 'update'}" th:field="*{id}">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

            <div class="row g-4">
                <div class="col-lg-5">
                    <div class="mb-4">
                        <div class="d-flex align-items-center mb-3">
                            <div class="bg-primary bg-opacity-10 rounded p-2 me-3">
                                <i class="bi bi-heart-fill text-primary"></i>
                            </div>
                            <div>
                                <h3 class="h5 mb-1 text-dark fw-bold">Informações do Pet</h3>
                            </div>
                        </div>

                        <div class="row g-3">
                            <div class="col-8">
                                <label for="name" class="form-label fw-semibold">
                                    Nome
                                    <span class="text-danger">*</span>
                                </label>
                                <input type="text" class="form-control" id="name" th:field="*{name}"
                                    placeholder="Nome do pet..." required>
                            </div>
                        </div>
                    </div>
                </div>

                <div th:if="${mode == 'update'}"
                    class="col-auto d-none d-lg-flex align-items-center justify-content-center px-0">
                    <div class="vr" style="height: 100%; opacity: 0.2;"></div>
                </div>

                <!-- Right Column - Service History (only for update mode) -->
                <div class="col-lg ms-4" th:if="${mode == 'update'}">
                    <div class="mb-4">
                        <!-- Section Header -->
                        <div class="d-flex align-items-center mb-3">
                            <div class="bg-info bg-opacity-10 rounded p-2 me-3">
                                <i class="bi bi-clock-history text-info"></i>
                            </div>
                            <div>
                                <h3 class="h5 mb-1 text-dark fw-bold">Histórico de Atendimentos</h3>
                                <p class="text-muted mb-0 small">Últimos 10 atendimentos</p>
                            </div>
                        </div>

                        <!-- Service History Table -->
                        <div class="table-responsive">
                            <table class="table table-sm table-borderless">
                                <tbody>
                                    <tr th:each="service : ${serviceHistory}" class="border-bottom">
                                        <td class="align-middle ps-0">
                                            <div class="d-flex justify-content-between align-items-start">
                                                <div class="flex-grow-1">
                                                    <div class="fw-semibold text-dark mb-1"
                                                        th:text="${#temporals.format(service.date, 'dd/MM/yyyy')}">
                                                    </div>
                                                    <div class="small text-muted">
                                                        <span th:each="item, stat : ${service.executedServices}">
                                                            <span th:text="${item.petCare.description}"></span>
                                                            <span th:if="${!stat.last}">, </span>
                                                        </span>
                                                    </div>
                                                </div>
                                                <div class="text-end ms-3">
                                                    <span class="badge mb-1" th:classappend="${service.serviceStatus.label == 'Pendente' ? ' bg-secondary' :
                                      service.serviceStatus.label == 'Em execução' ? ' bg-warning text-dark' :
                                      service.serviceStatus.label == 'Finalizado' ? ' bg-success' :
                                      service.serviceStatus.label == 'Cancelado' ? ' bg-danger' :
                                      service.serviceStatus.label == 'Baixado' ? ' bg-primary' :
                                      ' bg-light text-dark'}" th:text="${service.serviceStatus.label}"></span>
                                                    <div class="fw-bold text-success"
                                                        th:text="'R$ ' + ${#numbers.formatDecimal(service.calculateTotal(), 1, 'POINT', 2, 'COMMA')}">
                                                    </div>
                                                </div>
                                                <div class="ms-4">
                                                    <a th:href="@{/serviceExecution/{id}(id=${service.id})}"
                                                        class="btn btn-outline-primary btn-sm" title="Ver atendimento">
                                                        <i class="bi bi-eye"></i>
                                                    </a>
                                                </div>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>

                            <!-- Empty State -->
                            <div th:if="${#lists.isEmpty(serviceHistory)}" class="text-center py-5 border rounded">
                                <i class="bi bi-clipboard-x text-muted fs-4 mb-2"></i>
                                <h6 class="text-muted mb-1">Nenhum atendimento registrado</h6>
                                <p class="text-muted small mb-0">Este pet ainda não possui atendimentos</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>

    </div>
</body>

</html>

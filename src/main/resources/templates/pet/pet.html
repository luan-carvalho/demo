<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<body>
    <div th:fragment="content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="h3 mb-0" th:text="${pet.id == null} ? 'Novo Pet' : 'Editar Pet'"></h1>
            <a th:href="@{/tutor/{id}(id=${tutorId})}" class="btn btn-secondary btn-sm" >
                <i class="bi bi-arrow-left"></i>
                <span class="d-none d-md-inline ms-2">Voltar para o Tutor</span>
            </a>
        </div>

        <form id="petForm"
            th:action="@{/tutor/{tutorId}/pet/save (tutorId=${tutorId}, context=${context}, serviceId=${serviceId})}"
            method="post" th:object="${pet}">

            <div class="row g-4">
                <div class="col-lg-8">
                    <div class="card shadow-sm mb-4">
                        <div class="card-header">
                            <h5 class="card-title mb-0"><i class="bi bi-pencil-square me-2"></i>Informações do Pet</h5>
                        </div>
                        <div class="card-body">
                            <input type="hidden" th:field="*{id}">
                            <input type="hidden" th:field="*{status}">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="name" class="form-label">Nome</label>
                                    <input type="text" class="form-control" id="name" th:field="*{name}" required>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card shadow-sm" th:if="${pet.id != null}">
                        <div class="card-header">
                            <h5 class="card-title mb-0"><i class="bi bi-clock-history me-2"></i>Histórico de
                                Atendimentos</h5>
                            <p class="small mt-2 fw">Últimos 10 atendimentos</p>
                        </div>
                        <div class="list-group list-group-flush">
                            <div th:if="${#lists.isEmpty(serviceHistory)}"
                                class="list-group-item text-muted text-center p-3">
                                Nenhum atendimento registrado para este pet.
                            </div>
                            <a th:each="service : ${serviceHistory}"
                                th:href="@{/serviceExecution/{id}(id=${service.id})}" ,
                                class="list-group-item list-group-item-action">
                                <div class="d-flex w-100 justify-content-between align-items-center">
                                    <div>
                                        <h6 class="mb-1" th:text="${#temporals.format(service.date, 'dd/MM/yyyy')}">
                                        </h6>
                                        <p class="mb-0 small text-muted">
                                            <span th:each="item : ${service.executedServices}"
                                                class="badge bg-light border text-dark-emphasis rounded-pill me-1"
                                                th:text="${item.petCare.description}"></span>
                                        </p>
                                    </div>
                                    <div class="text-end d-flex flex-column align-items-end">
                                        <span class="badge" th:classappend="${service.serviceStatus.label == 'Pendente' ? ' bg-secondary' :
                              service.serviceStatus.label == 'Em execução' ? ' bg-warning text-dark' :
                              service.serviceStatus.label == 'Finalizado' ? ' bg-success' :
                              service.serviceStatus.label == 'Cancelado' ? ' bg-danger' :
                              service.serviceStatus.label == 'Baixado' ? ' bg-primary' : ' bg-light text-dark'}"
                                            th:text="${service.serviceStatus.label}"></span>
                                        <div class="small mt-1 fw-bold"
                                            th:text="'R$ ' + ${#numbers.formatDecimal(service.calculateTotal(), 1, 'POINT', 2, 'COMMA')}">
                                        </div>
                                    </div>
                                </div>
                            </a>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="card shadow-sm">
                        <div class="card-header">
                            <h5 class="card-title mb-0"><i class="bi bi-gear-fill me-2"></i>Ações</h5>
                        </div>
                        <div class="card-body">
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary btn-lg">
                                    <i class="bi bi-check-circle-fill me-2"></i>
                                    <span th:text="${pet.id != null} ? 'Salvar Alterações' : 'Cadastrar Pet'"></span>
                                </button>
                            </div>
                            <div th:if="${pet.id != null}" class="text-center mt-3">
                                <hr class="my-3">
                                <a th:if="${pet.isActive()}"
                                    th:href="@{/tutor/{tutorId}/pet/{petId}/inactivate(tutorId=${tutorId}, petId=${pet.id})}"
                                    class="btn btn-outline-danger w-100">
                                    Inativar Pet
                                </a>
                                <a th:if="${pet.isInactive()}"
                                    th:href="@{/tutor/{tutorId}/pet/{petId}/activate(tutorId=${tutorId}, petId=${pet.id})}"
                                    class="btn btn-outline-success w-100">
                                    Reativar Pet
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>

    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<body>
    <div th:fragment="content">
        <div class="container mb-4">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <div>
                    <h1 class="h3 mb-1">Relatório de Pagamentos</h1>
                    <p class="text-muted mb-0" th:if="${report.periodString}">
                        Período: <span th:text="${report.periodString}"></span>
                    </p>
                </div>
                <button class="btn btn-outline-primary">
                    <i class="bi bi-download me-2"></i>Exportar
                </button>
            </div>

            <div class="row g-3">
                <div class="col-md-3">
                    <div class="card shadow-sm border-0 h-100">
                        <div class="card-body text-center">
                            <div class="text-primary mb-2">
                                <i class="bi bi-cash-coin fs-2"></i>
                            </div>
                            <h6 class="text-muted mb-2">Total Recebido</h6>
                            <h3 class="fw-bold text-dark mb-0"
                                th:text="'R$ ' + ${#numbers.formatDecimal(report.total, 1, 'POINT', 2, 'COMMA')}">
                            </h3>
                        </div>
                    </div>
                </div>

                <div class="col-md-3">
                    <div class="card shadow-sm border-0 h-100">
                        <div class="card-body text-center">
                            <div class="text-success mb-2">
                                <i class="bi bi-wallet2 fs-2"></i>
                            </div>
                            <h6 class="text-muted mb-2">Quantidade</h6>
                            <h3 class="fw-bold text-success mb-0" th:text="${report.paymentsCount}">
                            </h3>
                        </div>
                    </div>
                </div>

                <div class="col-md-3">
                    <div class="card shadow-sm border-0 h-100">
                        <div class="card-body text-center">
                            <div class="text-info mb-2">
                                <i class="bi bi-graph-up fs-2"></i>
                            </div>
                            <h6 class="text-muted mb-2">Ticket Médio</h6>
                            <h3 class="fw-bold text-info mb-0"
                                th:text="'R$ ' + ${#numbers.formatDecimal(report.averageTicket, 1, 'POINT', 2, 'COMMA')}">
                            </h3>
                        </div>
                    </div>
                </div>

            </div>
        </div>

        <div class="container">
            <div class="row g-4">
                <div class="col-lg-6">
                    <div class="card shadow-sm border-0">
                        <div class="card-header bg-light border-0 py-3">
                            <h5 class="card-title mb-0">
                                <i class="bi bi-pie-chart me-2"></i>Formas de Pagamento
                            </h5>
                        </div>
                        <div class="card-body p-0">
                            <div class="list-group list-group-flush">
                                <div class="list-group-item d-flex justify-content-between align-items-center py-3"
                                    th:each="pm : ${report.paymentMethods}">
                                    <div class="d-flex align-items-center">
                                        <!-- <div class="bg-light rounded p-2 me-3">
                                            <i th:class="${pm.method.iconClass}" class="fs-5"></i>
                                        </div> -->
                                        <div>
                                            <h6 class="mb-0" th:text="${pm.method.description}"></h6>
                                            <small class="text-muted" th:text="'Quantidade: ' + ${pm.count}"></small>
                                        </div>
                                    </div>
                                    <div class="text-end">
                                        <h6 class="mb-0 fw-bold"
                                            th:text="'R$ ' + ${#numbers.formatDecimal(pm.total, 1, 'POINT', 2, 'COMMA')}">
                                        </h6>
                                        <small class="text-muted" th:text="${pm.percentage} + '%'"></small>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>

        <div class="container mt-4">
            <div class="card shadow-sm border-0">
                <div class="card-header bg-light border-0 py-3">
                    <h5 class="card-title mb-0">
                        <i class="bi bi-list-check me-2"></i>Pagamentos Detalhados
                    </h5>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table align-middle">
                            <thead class="table-light">
                                <tr>
                                    <th scope="col">Data</th>
                                    <th scope="col">Cliente / Pet</th>
                                    <th scope="col">Atendimento</th>
                                    <th scope="col">Forma de Pagamento</th>
                                    <th scope="col" class="text-end">Valor</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="payment : ${report.payments}">
                                    <td>
                                        <span class="fw-medium"
                                            th:text="${#temporals.format(payment.date, 'dd/MM/yyyy')}"></span>
                                    </td>
                                    <td>
                                        <div class="fw-medium" th:text="${payment.tutorName}"></div>
                                        <div class="small text-muted" th:text="${payment.petName}"></div>
                                    </td>
                                    <td>
                                        #<span th:text="${payment.serviceExecutionId}"></span>
                                    </td>
                                    <td>
                                        <div class="d-flex align-items-center">
                                            <!-- <i th:class="${payment.methodIcon} + ' text-muted me-2'"></i> -->
                                            <span th:text="${payment.methodDescription}"></span>
                                        </div>
                                    </td>
                                    <td class="text-end">
                                        <span class="fw"
                                            th:text="'R$ ' + ${#numbers.formatDecimal(payment.amount, 1, 'POINT', 2, 'COMMA')}">
                                        </span>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                    <div th:if="${#lists.isEmpty(report.payments)}" class="text-center py-5">
                        <i class="bi bi-receipt fs-1 text-muted mb-3"></i>
                        <h5 class="text-muted">Nenhum pagamento encontrado</h5>
                        <p class="text-muted">Tente ajustar o período ou os filtros de busca.</p>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>

</html>

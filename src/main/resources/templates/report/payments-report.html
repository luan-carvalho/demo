<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<body>
    <div class="container" th:fragment="content">

        <!-- Header -->
        <div class="mb-4">
            <div class="d-flex justify-content-between align-items-center flex-wrap">
                <div>
                    <p class="text-dark fw-semibold fs-6 mb-1">Relatório de Pagamentos</p>
                    <p class="text-muted mb-0" th:if="${report.periodString}">
                        <i class="bi bi-calendar-range me-1"></i>Período:
                        <span class="fw-medium text-dark" th:text="${report.periodString}"></span>
                    </p>
                </div>

                <div class="d-flex flex-wrap gap-2 align-items-center">
                    <form th:action="@{/report/payments}" method="get" class="d-flex align-items-center">
                        <div class="input-group input-group-sm">
                            <label class="input-group-text" for="periodSelect">
                                <i class="bi bi-calendar2-range"></i>
                            </label>
                            <select class="form-select" name="period" onchange="this.form.submit()">
                                <option th:value="thisMonth" th:selected="${period == 'thisMonth'}">Este mês</option>
                                <option th:value="lastMonth" th:selected="${period == 'lastMonth'}">Mês passado</option>
                            </select>
                        </div>
                    </form>

                    <a th:href="@{/report/payments/export/pdf(period=${period})}"
                        class="btn btn-danger btn-sm d-flex align-items-center px-3 py-2">
                        <i class="bi bi-file-pdf me-2"></i>Exportar PDF
                    </a>
                </div>
            </div>
        </div>

        <!-- Summary Cards -->
        <div class="mb-4">
            <div class="row g-3">
                <div class="col-md-4">
                    <div class="border rounded bg-light p-3 h-100">
                        <div class="text-center">
                            <div class="text-success mb-2"><i class="bi bi-cash-coin fs-2"></i></div>
                            <h6 class="text-muted mb-2">Total Recebido</h6>
                            <h4 class="fw-bold text-dark mb-0"
                                th:text="'R$ ' + ${#numbers.formatDecimal(report.total, 1, 'POINT', 2, 'COMMA')}"></h4>
                        </div>
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="border rounded bg-light p-3 h-100">
                        <div class="text-center">
                            <div class="text-primary mb-2"><i class="bi bi-wallet2 fs-2"></i></div>
                            <h6 class="text-muted mb-2">Quantidade</h6>
                            <h4 class="fw-bold text-dark mb-0" th:text="${report.paymentsCount}"></h4>
                        </div>
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="border rounded bg-light p-3 h-100">
                        <div class="text-center">
                            <div class="text-info mb-2"><i class="bi bi-receipt fs-2"></i></div>
                            <h6 class="text-muted mb-2">Valor Médio</h6>
                            <h4 class="fw-bold text-dark mb-0"
                                th:text="'R$ ' + ${#numbers.formatDecimal(report.averageAmountReceived, 1, 'POINT', 2, 'COMMA')}">
                            </h4>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Payment Methods + Chart -->
        <div class="row g-4">
            <!-- Payment Methods Table -->
            <div class="col-lg-6">
                <div class="border rounded">
                    <div class="p-3 border-bottom bg-light">
                        <div class="d-flex align-items-center">
                            <div class="bg-primary bg-opacity-10 rounded p-2 me-3">
                                <i class="bi bi-credit-card text-primary"></i>
                            </div>
                            <div>
                                <h5 class="mb-1 text-dark fw-bold">Formas de Pagamento</h5>
                                <p class="text-muted mb-0 small">Distribuição dos recebimentos</p>
                            </div>
                        </div>
                    </div>
                    <div class="p-0">
                        <div class="list-group list-group-flush">
                            <div class="list-group-item d-flex justify-content-between align-items-center py-3 border-bottom"
                                th:each="pm : ${report.paymentMethods}">
                                <div>
                                    <h6 class="mb-1 fw-semibold text-dark" th:text="${pm.method.description}"></h6>
                                    <small class="text-muted" th:text="${pm.count} + ' transações'"></small>
                                </div>
                                <div class="text-end">
                                    <h6 class="mb-1 fw-bold text-dark"
                                        th:text="'R$ ' + ${#numbers.formatDecimal(pm.total, 1, 'POINT', 2, 'COMMA')}">
                                    </h6>
                                    <span class="badge bg-primary text-white" th:text="${pm.percentage} + '%'"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Pie Chart -->
            <div class="col-lg-6">
                <div class="border rounded">
                    <div class="p-3 border-bottom bg-light">
                        <div class="d-flex align-items-center">
                            <div class="bg-info bg-opacity-10 rounded p-2 me-3">
                                <i class="bi bi-pie-chart text-info"></i>
                            </div>
                            <div>
                                <h5 class="mb-1 text-dark fw-bold">Distribuição Visual</h5>
                                <p class="text-muted mb-0 small">Percentual por forma de pagamento</p>
                            </div>
                        </div>
                    </div>
                    <div class="p-3 d-flex justify-content-center align-items-center" style="height: 280px;">
                        <canvas id="paymentPieChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script th:inline="javascript">
            /*<![CDATA[*/
            document.addEventListener("DOMContentLoaded", function () {
                const labels = /*[[${paymentLabels}]]*/[];
                const dataValues = /*[[${paymentTotals}]]*/[];

                const ctx = document.getElementById('paymentPieChart');
                if (ctx && labels.length > 0) {
                    new Chart(ctx, {
                        type: 'pie',
                        data: {
                            labels: labels,
                            datasets: [{
                                data: dataValues,
                                backgroundColor: [
                                    '#0d6efd', '#198754', '#ffc107', '#dc3545', '#0dcaf0', '#6f42c1'
                                ],
                                borderWidth: 1
                            }]
                        },
                        options: {
                            plugins: {
                                legend: { position: 'bottom' }
                            }
                        }
                    });
                }
            });
            /*]]>*/
        </script>
    </div>
</body>

</html>

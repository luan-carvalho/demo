<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<body>
    <div th:fragment="content">
        <div class="container mb-4">
            <!-- Header Section -->
            <div class="d-flex justify-content-between align-items-center mb-4">
                <div>
                    <h1 class="h3 mb-2 text-dark fw-bold">
                        <i class="bi bi-graph-up-arrow text-primary me-3"></i>Relatório de Pagamentos
                    </h1>
                    <p class="text-muted mb-0" th:if="${report.periodString}">
                        <i class="bi bi-calendar-range me-1"></i>Período:
                        <span class="fw-medium text-dark" th:text="${report.periodString}"></span>
                    </p>
                </div>
                <a th:href="@{/report/payments/export/pdf}" class="btn btn-danger">
                    <i class="bi bi-file-pdf me-2"></i>Exportar PDF
                </a>
            </div>

            <!-- Metrics Cards -->
            <div class="row g-4">
                <!-- Total Received -->
                <div class="col-md-3">
                    <div class="card border-0 shadow-sm h-100 border-start border-4 border-primary">
                        <div class="card-body text-center p-4">
                            <div class="text-primary mb-3">
                                <i class="bi bi-cash-coin fs-1"></i>
                            </div>
                            <h6 class="text-muted mb-2">Total Recebido</h6>
                            <h3 class="fw-bold text-dark mb-2"
                                th:text="'R$ ' + ${#numbers.formatDecimal(report.total, 1, 'POINT', 2, 'COMMA')}">
                            </h3>
                            <small class="text-muted">Valor total no período</small>
                        </div>
                    </div>
                </div>

                <!-- Payments Count -->
                <div class="col-md-3">
                    <div class="card border-0 shadow-sm h-100 border-start border-4 border-success">
                        <div class="card-body text-center p-4">
                            <div class="text-success mb-3">
                                <i class="bi bi-wallet2 fs-1"></i>
                            </div>
                            <h6 class="text-muted mb-2">Quantidade</h6>
                            <h3 class="fw-bold text-success mb-2" th:text="${report.paymentsCount}"></h3>
                            <small class="text-muted">Total de transações</small>
                        </div>
                    </div>
                </div>

                <!-- Average Ticket -->
                <div class="col-md-3">
                    <div class="card border-0 shadow-sm h-100 border-start border-4 border-info">
                        <div class="card-body text-center p-4">
                            <div class="text-info mb-3">
                                <i class="bi bi-receipt fs-1"></i>
                            </div>
                            <h6 class="text-muted mb-2">Ticket Médio</h6>
                            <h3 class="fw-bold text-info mb-2"
                                th:text="'R$ ' + ${#numbers.formatDecimal(report.averageTicket, 1, 'POINT', 2, 'COMMA')}">
                            </h3>
                            <small class="text-muted">Média por venda</small>
                        </div>
                    </div>
                </div>

                <!-- Daily Average -->
                <div class="col-md-3">
                    <div class="card border-0 shadow-sm h-100 border-start border-4 border-warning">
                        <div class="card-body text-center p-4">
                            <div class="text-warning mb-3">
                                <i class="bi bi-calendar fs-1"></i>
                            </div>
                            <h6 class="text-muted mb-2">Média Diária</h6>
                            <h3 class="fw-bold text-warning mb-2"
                                th:text="'R$ ' + ${#numbers.formatDecimal(report.averageDailyRevenue, 1, 'POINT', 2, 'COMMA')}">
                            </h3>
                            <small class="text-muted">Média por dia útil</small>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="row g-4">
                <!-- Top Row: Two Side-by-Side Cards -->
                <div class="col-12">
                    <div class="row g-4">
                        <!-- Payment Methods Card -->
                        <div class="col-lg-6">
                            <div class="card border-0 shadow-sm">
                                <div class="card-header bg-light border-0 py-3 d-flex align-items-center">
                                    <div class="bg-primary bg-opacity-10 rounded p-2 me-3">
                                        <i class="bi bi-credit-card text-primary fs-5"></i>
                                    </div>
                                    <div>
                                        <h5 class="card-title mb-0 text-dark">Formas de Pagamento</h5>
                                        <small class="text-muted">Distribuição por método</small>
                                    </div>
                                </div>
                                <div class="card-body p-0">
                                    <div class="list-group list-group-flush">
                                        <div class="list-group-item d-flex justify-content-between align-items-center py-3 border-0"
                                            th:each="pm : ${report.paymentMethods}">
                                            <div class="d-flex align-items-center flex-grow-1">
                                                <div class="flex-grow-1">
                                                    <h6 class="mb-1 fw text-dark" th:text="${pm.method.description}">
                                                    </h6>
                                                    <small class="text-muted">
                                                        <i class="bi bi-receipt me-1"></i>
                                                        <span th:text="${pm.count} + ' transações'"></span>
                                                    </small>
                                                </div>
                                            </div>
                                            <div class="text-end ms-3">
                                                <h6 class="mb-1 fw text-dark"
                                                    th:text="'R$ ' + ${#numbers.formatDecimal(pm.total, 1, 'POINT', 2, 'COMMA')}">
                                                </h6>
                                                <span class="badge bg-primary bg-opacity-10 text-primary fs-7"
                                                    th:text="${pm.percentage} + '%'"></span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Weekday Revenue Card -->
                        <div class="col-lg-6">
                            <div class="card border-0 shadow-sm">
                                <div class="card-header bg-light border-0 py-3 d-flex align-items-center">
                                    <div class="bg-success bg-opacity-10 rounded p-2 me-3">
                                        <i class="bi bi-calendar-week text-success fs-5"></i>
                                    </div>
                                    <div>
                                        <h5 class="card-title mb-0 text-dark">Média por Dia da Semana</h5>
                                        <small class="text-muted">Desempenho por dia</small>
                                    </div>
                                </div>
                                <div class="card-body p-0">
                                    <div class="list-group list-group-flush">
                                        <div class="list-group-item d-flex justify-content-between align-items-center py-3 border-0"
                                            th:each="wdr : ${report.weekDayReport}">
                                            <div class="d-flex align-items-center flex-grow-1">
                                                <div class="flex-grow-1">
                                                    <h6 class="mb-0 fw text-dark" th:text="${wdr.dayString}">
                                                    </h6>
                                                </div>
                                            </div>
                                            <div class="text-end ms-3">
                                                <h6 class="mb-0 fw text-success"
                                                    th:text="'R$ ' + ${#numbers.formatDecimal(wdr.average, 1, 'POINT', 2, 'COMMA')}">
                                                </h6>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>


            </div>
        </div>
</body>

</html>

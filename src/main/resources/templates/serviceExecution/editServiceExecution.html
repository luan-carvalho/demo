<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<body>
    <div th:fragment="content">
        <!-- Page Header -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="h3 mb-0">Editar Atendimento #<span th:text="${serviceExecution.id}"></span></h1>
            <a th:href="@{/serviceExecution}" class="btn btn-secondary"><i class="bi bi-arrow-left me-1"></i> Voltar</a>
        </div>

        <form id="editServiceForm" th:action="@{/serviceExecution/update}" method="post">
            <input type="hidden" name="serviceId" th:value="${serviceExecution.id}" />

            <div class="row g-4">
                <!-- Left Column -->
                <div class="col-lg-7">
                    <div class="card shadow-sm">
                        <div class="card-header">
                            <h5 class="card-title mb-0">Dados do Atendimento</h5>
                        </div>
                        <div class="card-body">
                            <!-- Client/Pet Display (Not editable) -->
                            <div class="mb-3">
                                <label class="form-label fw-bold">Cliente e Pet</label>
                                <div class="p-2 border rounded bg-light">
                                    <span class="fw-bold" th:text="${serviceExecution.tutor.info.name}"></span> /
                                    <span th:text="${serviceExecution.pet.name}"></span>
                                </div>
                            </div>
                            <hr>
                            <!-- Services Selection -->
                            <div class="mb-3">
                                <label class="form-label fw-bold">Serviços</label>
                                <div id="servicesChecklist" class="border rounded p-3"
                                    style="max-height: 300px; overflow-y: auto;">
                                    <div th:each="care : ${all_pet_cares}" class="form-check">
                                        <input class="form-check-input" type="checkbox" name="petCareIds"
                                            th:value="${care.id}" th:id="'care-' + ${care.id}"
                                            th:attr="data-price=${care.price}, data-name=${care.description}"
                                            th:checked="${#lists.contains(serviceExecution.executedServices.![petCare.id], care.id)}">
                                        <label class="form-check-label" th:for="'care-' + ${care.id}">
                                            <span th:text="${care.description}"></span> - <span class="text-muted"
                                                th:text="'R$ ' + ${#numbers.formatDecimal(care.price, 1, 'POINT', 2, 'COMMA')}"></span>
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Right Column -->
                <div class="col-lg-5">
                    <div class="card shadow-sm mb-4">
                        <div class="card-header">
                            <h5 class="card-title mb-0">Resumo</h5>
                        </div>
                        <div class="card-body">
                            <table class="table table-sm">
                                <thead>
                                    <tr>
                                        <th>Serviço</th>
                                        <th class="text-end">Preço</th>
                                    </tr>
                                </thead>
                                <tbody id="selectedServicesBody"></tbody>
                                <tfoot class="border-top">
                                    <tr>
                                        <th class="text-end pt-3">Total:</th>
                                        <th id="totalDisplay" class="text-end pt-3 fs-5">R$ 0,00</th>
                                    </tr>
                                </tfoot>
                            </table>
                        </div>
                    </div>
                    <div class="card shadow-sm">
                        <div class="card-header">
                            <h5 class="card-title mb-0">Ações</h5>
                        </div>
                        <div class="card-body">
                            <div class="d-grid"><button type="submit" id="submitServiceButton"
                                    class="btn btn-primary btn-lg"><i
                                        class="bi bi-check-circle-fill me-2"></i><span>Salvar Alterações</span></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>

</html>

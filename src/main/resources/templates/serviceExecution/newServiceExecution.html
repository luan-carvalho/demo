<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<body>
    <div th:fragment="content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="h3 mb-0" th:text="*{id == null} ? 'Novo Atendimento' : 'Editar Atendimento #' + *{id}"></h1>
            <a th:href="@{/serviceExecution}" class="btn btn-secondary"><i class="bi bi-arrow-left me-1"></i> Voltar</a>
        </div>

        <form id="newServiceForm" th:action="@{/serviceExecution/new}" method="post">
            <input type="hidden" id="tutorIdInput" name="tutorId" required />
            <input type="hidden" id="petIdInput" name="petId" required />

            <div class="row g-4">
                <!-- Left Column -->
                <div class="col-lg-7">
                    <div class="card shadow-sm">
                        <div class="card-header">
                            <h5 class="card-title mb-0">Dados do Atendimento</h5>
                        </div>
                        <div class="card-body">
                            <!-- Client/Pet Selection -->
                            <div class="mb-3">
                                <label class="form-label fw-bold">1. Cliente e Pet</label>
                                <div class="p-2 border rounded d-flex justify-content-between align-items-center">
                                    <span id="selectedClientPetDisplay" class="text-muted">Nenhum cliente/pet
                                        selecionado</span>
                                    <button type="button" class="btn btn-sm btn-outline-primary" data-bs-toggle="modal"
                                        data-bs-target="#clientPetSearchModal">
                                        <i class="bi bi-search me-1"></i> Selecionar
                                    </button>
                                </div>
                            </div>
                            <hr>
                            <!-- Services Selection -->
                            <div class="mb-3">
                                <label class="form-label fw-bold">2. Serviços</label>
                                <div id="servicesChecklist" class="border rounded p-3"
                                    style="max-height: 300px; overflow-y: auto;">
                                    <div th:each="care : ${all_pet_cares}" class="form-check">
                                        <input class="form-check-input" type="checkbox" th:value="${care.id}"
                                            th:id="'care-' + ${care.id}"
                                            th:attr="data-price=${care.price}, data-name=${care.description}"
                                            name="petCareIds">
                                        <label class="form-check-label" th:for="'care-' + ${care.id}">
                                            <span th:text="${care.description}"></span> - <span class="text-muted"
                                                th:text="'R$ ' + ${#numbers.formatDecimal(care.price, 1, 'POINT', 2, 'COMMA')}"></span>
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Right Column -->
                <div class="col-lg-5">
                    <div class="card shadow-sm mb-4">
                        <div class="card-header">
                            <h5 class="card-title mb-0">Resumo</h5>
                        </div>
                        <div class="card-body">
                            <table class="table table-sm">
                                <thead>
                                    <tr>
                                        <th>Serviço</th>
                                        <th class="text-end">Preço</th>
                                    </tr>
                                </thead>
                                <tbody id="selectedServicesBody">
                                    <tr>
                                        <td colspan="2" class="text-center text-muted py-3">Nenhum serviço selecionado.
                                        </td>
                                    </tr>
                                </tbody>
                                <tfoot class="border-top">
                                    <tr>
                                        <th class="text-end pt-3">Total:</th>
                                        <th id="totalDisplay" class="text-end pt-3 fs-5">R$ 0,00</th>
                                    </tr>
                                </tfoot>
                            </table>
                        </div>
                    </div>
                    <div class="card shadow-sm">
                        <div class="card-header">
                            <h5 class="card-title mb-0">Ações</h5>
                        </div>
                        <div class="card-body">
                            <div class="d-grid"><button type="submit" id="submitServiceButton"
                                    class="btn btn-primary btn-lg"><i
                                        class="bi bi-check-circle-fill me-2"></i><span>Salvar
                                        Atendimento</span></button></div>
                        </div>
                    </div>
                </div>
            </div>
        </form>

        <div class="modal fade" id="clientPetSearchModal" tabindex="-1"
            aria-labelledby="clientPetSearchModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg modal-dialog-centered modal-dialog-scrollable">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="clientPetSearchModalLabel">Buscar Cliente / Pet</h5><button
                            type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <input type="text" id="searchClientPetInput" class="form-control mb-3"
                            placeholder="Digite o nome do tutor ou do pet...">
                        <div id="clientPetList" class="list-group">
                            <th:block th:each="tutor : ${all_tutors}">
                                <div th:each="pet : ${tutor.getActivePets()}"
                                    class="list-group-item list-group-item-action client-pet-item"
                                    style="cursor: pointer;"
                                    th:attr="data-tutor-id=${tutor.id}, data-tutor-name=${tutor.info.name}, data-pet-id=${pet.id}, data-pet-name=${pet.name}">

                                    <div class="d-flex w-100 justify-content-between">
                                        <h6 class="mb-1" th:text="${pet.name}">Nome do Pet</h6>
                                        <small class="text-muted"
                                            th:text="${pet.breed?.description} ?: 'SRD'">Raça</small>
                                    </div>
                                    <p class="mb-1 text-muted">Tutor: <span th:text="${tutor.info.name}"></span></p>
                                </div>
                            </th:block>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>

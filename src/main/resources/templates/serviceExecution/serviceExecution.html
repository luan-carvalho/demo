<body>
    <main class="container py-3" th:fragment="content">

        <div class="card shadow-sm mb-3">
            <div class="card-body py-3 d-flex flex-wrap justify-content-between align-items-center gap-2">

                <div class="d-flex align-items-center gap-2">
                    <h1 class="h4 mb-0" th:text="'Atendimento #' + ${serviceExecution.id}"></h1>
                    <small class="badge bg-primary" th:if="${serviceExecution.date != null}"
                        th:text="${#temporals.format(serviceExecution.date, 'dd/MM/yy')}"></small>
                </div>

                <span th:text="${serviceExecution.status.label}" class="badge fw-bold fs-6" th:classappend="${serviceExecution.status.label == 'Pendente' ? ' bg-secondary' :
                              serviceExecution.status.label == 'Em execução' ? ' bg-primary' :
                              serviceExecution.status.label == 'Finalizado' ? ' bg-success' :
                              serviceExecution.status.label == 'Cancelado' ? ' bg-danger' :
                              serviceExecution.status.label == 'Baixado' ? ' bg-primary' : ' bg-light text-dark'}">
                </span>

                <div class="d-flex flex-wrap gap-1 justify-content-end">
                    <button type="submit" class="btn btn-primary btn-sm d-flex align-items-center"
                        form="serviceExecutionForm"
                        th:if="${not #lists.contains({'Baixado','Cancelado'}, serviceExecution.status.label)}">
                        <i class="bi bi-save2 me-1"></i> Salvar
                    </button>

                    <!-- Contextual workflow actions -->
                    <form
                        th:if="${serviceExecution.status.label == 'Pendente' and not serviceExecution.selectedPetCareIds.isEmpty()}"
                        th:action="@{/serviceExecution/{id}/start(id=${serviceExecution.id}, src='editPage')}"
                        method="post" class="m-0">
                        <button type="submit" class="btn btn-outline-success btn-sm d-flex align-items-center px-2">
                            <i class="bi bi-play-circle me-1"></i> iniciar
                        </button>
                    </form>

                    <form th:if="${serviceExecution.status.label == 'Em execução'}"
                        th:action="@{/serviceExecution/{id}/markAsDone(id=${serviceExecution.id}, src='editPage')}"
                        method="post" class="m-0">
                        <button type="submit" class="btn btn-outline-success btn-sm d-flex align-items-center px-2">
                            <i class="bi bi-check-lg me-1"></i> Finalizar
                        </button>
                    </form>

                    <a th:if="${serviceExecution.status.label == 'Finalizado'}"
                        th:href="@{/serviceExecution/{id}/checkout(id=${serviceExecution.id})}"
                        class="btn btn-success btn-sm d-flex align-items-center px-2">
                        <i class="bi bi-currency-dollar me-1"></i></i> Baixar
                    </a>

                    <!-- Destructive action -->
                    <button th:if="${serviceExecution.status.label != 'Cancelado'}" type="button"
                        class="btn btn-outline-danger btn-sm d-flex align-items-center px-2" data-bs-toggle="modal"
                        data-bs-target="#cancelConfirmModal">
                        <i class="bi bi-trash"></i>
                    </button>

                    <!-- Navigation -->
                    <a th:href="@{/serviceExecution}" class="btn btn-secondary btn-sm d-flex align-items-center px-2">
                        <i class="bi bi-arrow-left-circle"></i>
                    </a>
                </div>

            </div>
        </div>

        <!-- Modal remains the same -->

        <form id="serviceExecutionForm" th:action="@{/serviceExecution/save}" method="post"
            th:object="${serviceExecution}">
            <input type="hidden" th:field="*{id}" />

            <div class="row g-3"> <!-- Reduced gap -->

                <section class="col-lg-8">

                    <div class="card shadow-sm mb-3"> <!-- Reduced margin -->
                        <div class="card-header py-2 d-flex justify-content-between align-items-center">
                            <!-- Reduced padding -->
                            <h6 class="card-title mb-0"><i class="bi bi-person-fill me-2"></i>Cliente</h6>
                            <!-- Smaller heading -->
                            <a th:if="${not #lists.contains({'Baixado','Cancelado'}, serviceExecution.status.label)}"
                                th:href="@{/serviceExecution/clientSelection?context=update(serviceExecutionId = ${serviceExecution.id})}"
                                class="btn btn-sm btn-outline-secondary d-flex align-items-center">
                                <i class="bi bi-pencil-square me-1"></i> Editar
                            </a>
                        </div>
                        <div class="card-body py-2"> <!-- Reduced padding -->
                            <p class="mb-0 small">
                                <span class="text-muted">Pet:</span>
                                <strong th:text="${serviceExecution.petName}"></strong>
                            </p>
                            <p class="mb-0 small">
                                <span class="text-muted">Tutor:</span>
                                <strong th:text="${serviceExecution.tutorName}"></strong>
                            </p>
                        </div>
                    </div>

                    <div class="card shadow-sm">
                        <div class="card-header py-2 d-flex justify-content-between align-items-center">
                            <!-- Reduced padding -->
                            <h6 class="card-title mb-0"><i class="bi bi-list-check me-2"></i>Serviços Selecionados</h6>
                        </div>
                        <div class="card-body py-2"> <!-- Reduced padding -->
                            <div class="row g-2"> <!-- Reduced gap -->
                                <div class="col-md-6 col-lg-6" th:each="group : ${all_pet_care_groups}">
                                    <div class="card h-100 border shadow-sm">
                                        <div class="card-header bg-light border-bottom py-1"> <!-- Reduced padding -->
                                            <p class="fw-semibold mb-0 small" th:text="${group.description}"></p>
                                            <!-- Smaller text -->
                                        </div>
                                        <div class="card-body py-1"> <!-- Reduced padding -->
                                            <div class="form-check mb-1" th:each="petcare : ${group.petcares}">
                                                <!-- Reduced margin -->
                                                <input class="form-check-input service-checkbox" type="checkbox"
                                                    th:field="*{selectedPetCareIds}" th:value="${petcare.id}"
                                                    th:id="'petcare-' + ${petcare.id}"
                                                    th:attr="data-price=${petcare.price}, disabled=${#lists.contains({'Baixado','Cancelado'}, serviceExecution.status.label)}" />
                                                <label
                                                    class="form-check-label d-flex justify-content-between align-items-center small"
                                                    th:for="'petcare-' + ${petcare.id}">
                                                    <span th:text="${petcare.description}"></span>
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="card shadow-sm mt-3"> <!-- Reduced margin -->
                        <div class="card-header py-2"> <!-- Reduced padding -->
                            <h6 class="card-title mb-0"><i class="bi bi-chat-text me-2"></i>Observações</h6>

                        </div>
                        <div class="card-body py-2"> <!-- Reduced padding -->
                            <div class="form-group">
                                <textarea class="form-control form-control-sm" id="observations" th:field="*{obs}"
                                    rows="3" placeholder="Adicione observações relevantes sobre o atendimento..."
                                    th:attr="disabled=${#lists.contains({'Baixado','Cancelado'}, serviceExecution.status.label)}"></textarea>
                            </div>
                        </div>
                    </div>

                </section>

                <aside class="col-lg-4">

                    <div class="card shadow-sm">
                        <div class="card-header bg-light py-2"> <!-- Reduced padding -->
                            <h6 class="card-title mb-0"><i class="bi bi-cash-coin me-2"></i>Valor Total</h6>
                            <!-- Smaller heading -->
                        </div>
                        <div class="card-body text-center py-2"> <!-- Reduced padding -->
                            <h4 th:text="'R$ ' + ${#numbers.formatDecimal(serviceExecution.total, 1, 'POINT', 2, 'COMMA')}"
                                <!-- Smaller heading -->
                                class="fw-bold text-dark mb-0"></h4>
                        </div>
                    </div>

                    <div class="card shadow-sm mt-3"> <!-- Reduced margin -->
                        <div class="card-header bg-light py-2 d-flex justify-content-between align-items-center">
                            <!-- Reduced padding -->
                            <h6 class="card-title mb-0"><i class="bi bi-cash-stack me-2"></i>Pagamentos</h6>
                            <!-- Smaller heading -->
                            <a th:if="${not #lists.contains({'Finalizado','Baixado','Cancelado'}, serviceExecution.status.label) and not serviceExecution.selectedPetCareIds.isEmpty()}"
                                type="button" class="btn btn-sm btn-outline-primary"
                                th:href="@{/serviceExecution/{id}/checkout(id=${serviceExecution.id})}">
                                <i class="bi bi-credit-card me-1"></i> Adiantamento
                            </a>
                        </div>
                        <div class="card-body p-0">
                            <div class="list-group list-group-flush" th:if="${!payments.isEmpty()}">
                                <div class="list-group-item d-flex justify-content-between align-items-center py-1"
                                    th:each="payment : ${payments}"> <!-- Reduced padding -->
                                    <span class="small"> <!-- Smaller text -->
                                        <i class="bi bi-credit-card-2-front text-muted me-1"></i>
                                        <span th:text="${payment.type}"></span>
                                    </span>
                                    <span class="badge bg-light text-dark fs-6">
                                        <span
                                            th:text="'R$ ' + ${#numbers.formatDecimal(payment.amount, 1, 'POINT', 2, 'COMMA')}"></span>
                                    </span>
                                </div>
                            </div>

                            <p class="text-center text-muted py-2 mb-0 small" th:if="${payments.isEmpty()}">
                                <!-- Smaller text -->
                                Nenhum pagamento adicionado.
                            </p>
                        </div>
                    </div>

                </aside>
            </div>
        </form>
    </main>
</body>

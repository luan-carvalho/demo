<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<body>
    <main class="container py-4" th:fragment="content">

        <!-- Breadcrumb + Actions -->
        <div class="d-flex justify-content-between align-items-center mb-4 flex-wrap gap-2">
            <div class="text-muted small d-flex align-items-center">
                <a th:href="@{/serviceExecution}" class="text-decoration-none text-muted">Atendimentos</a>
                <i class="bi bi-chevron-right mx-2 small"></i>
                <span class="text-dark fw-semibold" th:text="'Atendimento #' + ${serviceExecution.id}"></span>
            </div>

            <div class="d-flex flex-wrap gap-2">
                <button type="submit" class="btn btn-primary btn-sm d-flex align-items-center px-3 py-2"
                    form="serviceExecutionForm"
                    th:if="${not #lists.contains({'Baixado','Cancelado'}, serviceExecution.status.label)}">
                    <i class="bi bi-save2 me-2"></i>Salvar
                </button>

                <form
                    th:if="${serviceExecution.status.label == 'Pendente' and not serviceExecution.selectedPetCareIds.isEmpty()}"
                    th:action="@{/serviceExecution/{id}/start(id=${serviceExecution.id}, src='editPage')}" method="post"
                    class="m-0">
                    <button type="submit" class="btn btn-outline-success btn-sm d-flex align-items-center px-3 py-2">
                        <i class="bi bi-play-circle me-2"></i>Iniciar
                    </button>
                </form>

                <form th:if="${serviceExecution.status.label == 'Em execução'}"
                    th:action="@{/serviceExecution/{id}/markAsDone(id=${serviceExecution.id}, src='editPage')}"
                    method="post" class="m-0">
                    <button type="submit" class="btn btn-outline-success btn-sm d-flex align-items-center px-3 py-2">
                        <i class="bi bi-check-lg me-2"></i>Finalizar
                    </button>
                </form>

                <a th:if="${serviceExecution.status.label == 'Finalizado'}"
                    th:href="@{/serviceExecution/{id}/checkout(id=${serviceExecution.id})}"
                    class="btn btn-success btn-sm d-flex align-items-center px-3 py-2">
                    <i class="bi bi-currency-dollar me-2"></i>Baixar
                </a>

                <button sec:authorize="hasRole('ADMIN') or hasRole('ATTENDANT')"
                    th:if="${serviceExecution.status.label != 'Cancelado'}" type="button"
                    class="btn btn-outline-danger btn-sm d-flex align-items-center px-3 py-2" data-bs-toggle="modal"
                    data-bs-target="#cancelConfirmModal">
                    <i class="bi bi-trash me-1"></i>Cancelar
                </button>

                <a th:href="@{/serviceExecution}" class="btn btn-secondary btn-sm d-flex align-items-center px-3 py-2">
                    <i class="bi bi-arrow-left-circle me-2"></i>Voltar
                </a>
            </div>
        </div>

        <!-- Cancel Modal -->
        <div class="modal fade" id="cancelConfirmModal" tabindex="-1" aria-labelledby="cancelConfirmModalLabel"
            aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content border-0 shadow">
                    <div class="modal-header bg-danger text-white">
                        <h5 class="modal-title" id="cancelConfirmModalLabel">
                            <i class="bi bi-exclamation-triangle-fill me-2"></i>Confirmar Cancelamento
                        </h5>
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body fs-6">
                        Tem certeza que deseja cancelar este atendimento? Essa ação não poderá ser desfeita.
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary px-3 py-2"
                            data-bs-dismiss="modal">Voltar</button>
                        <form th:action="@{/serviceExecution/{id}/cancel(id=${serviceExecution.id})}" method="post">
                            <button type="submit" class="btn btn-danger px-3 py-2">Confirmar Cancelamento</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Form -->
        <form id="serviceExecutionForm"
            th:action="@{/serviceExecution/{serviceExecutionId}(serviceExecutionId=${serviceExecution.id})}"
            method="post" th:object="${serviceExecution}">

            <div class="row g-4">
                <!-- LEFT COLUMN -->
                <div class="col-lg-8">
                    <!-- Atendimento Info -->
                    <div class="mb-4">
                        <h5 class="fw-bold text-dark mb-3">
                            <i class="bi bi-info-circle me-2 text-primary"></i>Detalhes do Atendimento
                        </h5>

                        <div class="row g-3">
                            <div class="col-md-4">
                                <label class="form-label text-muted small mb-1">Status</label>
                                <div class="fw-semibold" th:text="${serviceExecution.status.label}"></div>
                            </div>
                            <div class="col-md-4">
                                <label class="form-label text-muted small mb-1">Data</label>
                                <div class="fw-semibold"
                                    th:text="${#temporals.format(serviceExecution.date, 'dd/MM/yyyy')}"></div>
                            </div>
                            <div class="col-md-4 text-end">
                                <label class="form-label text-muted small mb-1">Valor Total</label>
                                <div class="fs-4 fw-bold text-success"
                                    th:text="'R$ ' + ${#numbers.formatDecimal(serviceExecution.total, 1, 'POINT', 2, 'COMMA')}">
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Cliente -->
                    <div class="mb-4">
                        <div class="d-flex justify-content-between align-items-center mb-2">
                            <h5 class="fw-bold text-dark mb-0">
                                <i class="bi bi-person-fill me-2 text-primary"></i>Cliente
                            </h5>
                            <a th:if="${not #lists.contains({'Baixado','Cancelado'}, serviceExecution.status.label)}"
                                th:href="@{/serviceExecution/clientSelection?context=update(serviceExecutionId=${serviceExecution.id})}"
                                class="btn btn-outline-secondary btn-sm px-2 py-1 d-flex align-items-center">
                                <i class="bi bi-pencil me-1"></i>Editar
                            </a>
                        </div>
                        <p class="mb-1"><span class="text-muted small">Pet:</span> <strong
                                th:text="${serviceExecution.petName}"></strong></p>
                        <p class="mb-0"><span class="text-muted small">Tutor:</span> <strong
                                th:text="${serviceExecution.tutorName}"></strong></p>
                    </div>

                    <!-- Serviços Selecionados -->
                    <section class="mb-4">
                        <h5 class="fw-semibold text-dark mb-3">
                            <i class="bi bi-list-check me-2 text-primary"></i>Serviços Selecionados
                        </h5>

                        <!-- Iterate over groups -->
                        <div th:each="group : ${all_pet_care_groups}" class="mb-4">
                            <!-- Group title -->
                            <h6 class="fw-semibold text-secondary border-bottom pb-1 mb-2 small"
                                th:text="${group.description}"></h6>

                            <!-- List of services for this group -->
                            <div class="d-flex flex-column gap-1">
                                <div class="form-check d-flex justify-content-between align-items-center ps-3 pe-2 py-1 rounded hover-bg-light"
                                    th:each="petcare : ${group.petcares}">
                                    <div class="d-flex align-items-center">
                                        <input class="form-check-input me-2 service-checkbox" type="checkbox"
                                            th:field="*{selectedPetCareIds}" th:value="${petcare.id}"
                                            th:id="'petcare-' + ${petcare.id}"
                                            th:attr="data-price=${petcare.price}, disabled=${#lists.contains({'Baixado','Cancelado'}, serviceExecution.status.label)}" />
                                        <label class="form-check-label small fw-medium text-dark"
                                            th:for="'petcare-' + ${petcare.id}"
                                            th:text="${petcare.description}"></label>
                                    </div>
                                    <span class="text-muted small"
                                        th:text="'R$ ' + ${#numbers.formatDecimal(petcare.price, 1, 'POINT', 2, 'COMMA')}"></span>
                                </div>
                            </div>
                        </div>
                    </section>



                    <!-- Observações -->
                    <div class="mb-4">
                        <h5 class="fw-bold text-dark mb-2">
                            <i class="bi bi-chat-left-text me-2 text-primary"></i>Observações
                        </h5>
                        <textarea class="form-control form-control-sm" id="observations" th:field="*{obs}" rows="3"
                            placeholder="Adicione observações..."
                            th:attr="disabled=${#lists.contains({'Baixado','Cancelado'}, serviceExecution.status.label)}"></textarea>
                    </div>
                </div>

                <!-- RIGHT COLUMN -->
                <div class="col-lg-4">
                    <!-- Pagamentos -->
                    <h5 class="fw-bold text-dark mb-3">
                        <i class="bi bi-cash-stack me-2 text-primary"></i>Pagamentos
                    </h5>
                    <div class="border rounded p-3 bg-light">
                        <div th:if="${!serviceExecution.payments.isEmpty()}">
                            <div th:each="payment : ${serviceExecution.payments}"
                                class="d-flex justify-content-between align-items-center mb-2">
                                <span class="text-muted" th:text="${payment.type}"></span>
                                <span class="fw-semibold"
                                    th:text="'R$ ' + ${#numbers.formatDecimal(payment.amount, 1, 'POINT', 2, 'COMMA')}"></span>
                            </div>
                        </div>
                        <p th:if="${serviceExecution.payments.isEmpty()}" class="text-muted fst-italic small mb-0">
                            Nenhum pagamento registrado.
                        </p>
                    </div>

                    <a th:if="${not #lists.contains({'Finalizado','Baixado','Cancelado'}, serviceExecution.status.label) and not serviceExecution.selectedPetCareIds.isEmpty()}"
                        class="btn btn-outline-primary btn-sm d-flex align-items-center mt-3"
                        th:href="@{/serviceExecution/{id}/checkout(id=${serviceExecution.id})}">
                        <i class="bi bi-credit-card me-2"></i> Adiantamento
                    </a>
                </div>
            </div>
        </form>
    </main>
</body>

</html>

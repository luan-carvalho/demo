<body>
    <main class="container" th:fragment="content">

        <div class="d-flex justify-content-between align-items-center mb-4 flex-wrap gap-2">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb mb-0 d-flex align-items-center">
                    <li class="breadcrumb-item"><a th:href="@{/serviceExecution}"
                            class="text-decoration-none text-muted small fs-6">Atendimentos</a></li>
                    <li class="breadcrumb-item active text-dark fw-semibold small fs-6" aria-current="page"
                        th:text="'Atendimento #' + ${serviceExecution.id}"></li>
                </ol>
            </nav>

            <div class="d-flex flex-wrap gap-2">
                <button type="submit" class="btn btn-primary btn-sm d-flex align-items-center px-3 py-2"
                    form="serviceExecutionForm"
                    th:if="${not #lists.contains({'Baixado','Cancelado'}, serviceExecution.status.label)}">
                    <i class="bi bi-save2 me-2"></i>Salvar
                </button>
                <button sec:authorize="hasRole('ADMIN') or hasRole('ATTENDANT')"
                    th:if="${serviceExecution.status.label != 'Cancelado'}" type="button"
                    class="btn btn-outline-danger btn-sm d-flex align-items-center px-3 py-2" data-bs-toggle="modal"
                    data-bs-target="#cancelConfirmModal">
                    <i class="bi bi-trash me-1"></i>Cancelar
                </button>
                <a th:href="@{/serviceExecution}" class="btn btn-secondary btn-sm d-flex align-items-center px-3 py-2">
                    <i class="bi bi-arrow-left-circle me-2"></i>Voltar
                </a>
            </div>
        </div>

        <!-- Cancel Modal -->
        <div class="modal fade" id="cancelConfirmModal" tabindex="-1" aria-labelledby="cancelConfirmModalLabel"
            aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header bg-danger text-white">
                        <h5 class="modal-title" id="cancelConfirmModalLabel">
                            <i class="bi bi-exclamation-triangle-fill me-2"></i>Confirmar Cancelamento
                        </h5>
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                            aria-label="Close"></button>
                    </div>
                    <div class="modal-body fs-6">
                        Tem certeza que deseja cancelar este atendimento? Essa ação não poderá ser desfeita.
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary px-3 py-2"
                            data-bs-dismiss="modal">Voltar</button>
                        <form th:action="@{/serviceExecution/{id}/cancel(id=${serviceExecution.id})}" method="post">
                            <button type="submit" class="btn btn-danger px-3 py-2">Confirmar Cancelamento</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- FORM -->
        <form id="serviceExecutionForm"
            th:action="@{/serviceExecution/{serviceExecutionId}(serviceExecutionId=${serviceExecution.id})}"
            method="post" th:object="${serviceExecution}">
            <div class="row g-4">
                <!-- LEFT COLUMN -->
                <div class="col-lg-7">
                    <!-- Detalhes Section -->
                    <div class="mb-4 pb-4 border-bottom">
                        <div class="d-flex align-items-center mb-3">
                            <div class="bg-primary bg-opacity-10 rounded p-2 me-3">
                                <i class="bi bi-info-circle text-primary"></i>
                            </div>
                            <h3 class="h5 mb-0 text-dark fw-bold">Detalhes do Atendimento</h3>
                        </div>
                        <div class="ps-5 d-flex flex-wrap gap-5">
                            <div>
                                <label class="form-label text-muted small mb-1">Status</label>
                                <div><span class="badge bg-info text-dark"
                                        th:text="${serviceExecution.status.label}"></span></div>
                            </div>
                            <div>
                                <label class="form-label text-muted small mb-1">Data</label>
                                <div>
                                    <span class="badge bg-primary">
                                        <i class="bi bi-calendar3 me-1"></i>
                                        <span
                                            th:text="${#temporals.format(serviceExecution.date, 'dd/MM/yyyy')}"></span>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Cliente Section -->
                    <div class="mb-4 pb-4 border-bottom">
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <div class="d-flex align-items-center">
                                <div class="bg-primary bg-opacity-10 rounded p-2 me-3">
                                    <i class="bi bi-person text-primary"></i>
                                </div>
                                <h3 class="h5 mb-0 text-dark fw-bold">Cliente</h3>
                            </div>
                            <a th:if="${serviceExecution.canBeUpdated}"
                                th:href="@{/serviceExecution/clientSelection?context=update(serviceExecutionId=${serviceExecution.id})}"
                                class="btn btn-sm btn-outline-secondary d-flex align-items-center gap-1">
                                <i class="bi bi-pencil"></i>Editar
                            </a>
                        </div>
                        <div class="ps-5 d-flex flex-column gap-2">
                            <div><span class="text-muted">Pet:</span> <strong class="text-dark"
                                    th:text="${serviceExecution.petName}"></strong></div>
                            <div><span class="text-muted">Tutor:</span> <strong class="text-dark"
                                    th:text="${serviceExecution.tutorName}"></strong></div>
                        </div>
                    </div>

                    <!-- Serviços Section -->
                    <div class="mb-4 pb-4 border-bottom">
                        <div class="d-flex align-items-center mb-3">
                            <div class="bg-primary bg-opacity-10 rounded p-2 me-3">
                                <i class="bi bi-list-check text-primary"></i>
                            </div>
                            <h3 class="h5 mb-0 text-dark fw-bold">Serviços Selecionados</h3>
                        </div>
                        <div class="ps-5">
                            <div th:each="group : ${petCareGroups}" class="mb-3"
                                th:if="${!serviceExecution.getByGroup(group).isEmpty()}">
                                <h6 class="fw-semibold text-secondary pb-1 mb-2" th:text="${group.description}"></h6>
                                <div class="list-group list-group-flush">
                                    <label th:each="item : ${serviceExecution.getByGroup(group)}"
                                        th:for="'item-' + ${item.id}"
                                        class="list-group-item  d-flex justify-content-between align-items-center px-1"
                                        th:classappend="${serviceExecution.canBeUpdated ? 'list-group-item-action' : ''}">
                                        <div class="d-flex align-items-center">
                                            <input class="form-check-input me-3" type="checkbox" th:value="${item.id}"
                                                name="selectedItems" th:id="'item-' + ${item.id}"
                                                th:attr="checked=${item.selected}, disabled=${not serviceExecution.canBeUpdated}" />
                                            <span class="fw-medium" th:text="${item.petCare.description}"></span>
                                        </div>
                                        <span class="text-muted fw-semibold"
                                            th:text="'R$ ' + ${#numbers.formatDecimal(item.unitPrice, 1, 'POINT', 2, 'COMMA')}"></span>
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Observações Section -->
                    <div class="mb-4">
                        <div class="d-flex align-items-center mb-3">
                            <div class="bg-primary bg-opacity-10 rounded p-2 me-3">
                                <i class="bi bi-chat-left-text text-primary"></i>
                            </div>
                            <h3 class="h5 mb-0 text-dark fw-bold">Observações</h3>
                        </div>
                        <div class="ps-5">
                            <textarea class="form-control" id="observations" name="obs" th:field="*{obs}" rows="4"
                                placeholder="Adicione observações..."
                                th:attr="disabled=${not serviceExecution.canBeUpdated}"></textarea>
                        </div>
                    </div>
                </div>

                <!-- Vertical Divider -->
                <div class="col-auto d-none d-lg-flex align-items-center justify-content-center px-0">
                    <div class="vr" style="height: 95%; opacity: 0.2;"></div>
                </div>

                <!-- RIGHT COLUMN -->
                <div class="col-lg">
                    <!-- Total Box -->
                    <div class="mb-4 text-center p-3 bg-primary text-white rounded-3">
                        <div class="fs-6 opacity-75">Valor Total</div>
                        <div class="fs-2 fw-bolder mt-1">
                            <span
                                th:text="'R$ ' + ${#numbers.formatDecimal(serviceExecution.total, 1, 'POINT', 2, 'COMMA')}"></span>
                        </div>
                    </div>

                    <!-- Pagamentos Section -->
                    <div th:if="${not serviceExecution.isEmpty}">
                        <div class="d-flex align-items-center mb-3">
                            <div class="bg-primary bg-opacity-10 rounded p-2 me-3">
                                <i class="bi bi-cash-stack text-primary"></i>
                            </div>
                            <h3 class="h5 mb-0 text-dark fw-bold">Pagamentos</h3>
                        </div>
                        <div class="ps-5">
                            <div th:if="${!serviceExecution.payments.isEmpty()}" class="list-group list-group-flush">
                                <div th:each="payment : ${serviceExecution.payments}"
                                    class="list-group-item d-flex justify-content-between align-items-center px-1">
                                    <span class="text-muted" th:text="${payment.type}"></span>
                                    <span class="fw-semibold text-dark"
                                        th:text="'R$ ' + ${#numbers.formatDecimal(payment.amount, 1, 'POINT', 2, 'COMMA')}"></span>
                                </div>
                            </div>
                            <div th:if="${serviceExecution.payments.isEmpty()}"
                                class="text-center text-muted fst-italic py-3">
                                Nenhum pagamento registrado.
                            </div>
                            <a th:if="${not serviceExecution.isEmpty and not serviceExecution.isDone and serviceExecution.canBeUpdated}"
                                class="btn btn-outline-primary d-flex align-items-center justify-content-center w-80 py-2 mt-3"
                                th:href="@{/serviceExecution/{id}/checkout(id=${serviceExecution.id})}">
                                <i class="bi bi-credit-card me-2"></i> Adiantamento
                            </a>
                            <a th:if="${not serviceExecution.isEmpty and serviceExecution.isDone and serviceExecution.canBeUpdated}"
                                class="btn btn-outline-primary d-flex align-items-center justify-content-center w-80 py-2 mt-3"
                                th:href="@{/serviceExecution/{id}/checkout(id=${serviceExecution.id})}">
                                <i class="bi bi-credit-card me-2"></i> Checkout
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </main>
</body>

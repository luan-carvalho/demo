<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<body>
    <div th:fragment="content" class="container">
        <div class="d-flex justify-content-between align-items-center mb-4 flex-wrap gap-2">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb mb-0 d-flex align-items-center">
                    <li class="breadcrumb-item active text-dark fw-semibold small fs-6" aria-current="page">Atendimentos
                    </li>
                </ol>
            </nav>

            <!-- Right Side: Action Buttons -->
            <div class="d-flex flex-wrap gap-2">
                <a th:href="@{/serviceExecution/new}"
                    class="btn btn-primary btn-sm d-flex align-items-center px-3 py-2">
                    <i class="bi bi-plus-lg me-1"></i> Novo Atendimento
                </a>
            </div>
        </div>

        <!-- Alert Box (Unchanged) -->
        <div th:if="${existsNotPaid}" class="alert alert-warning shadow-sm" role="alert"
            sec:authorize="hasRole('ADMIN')">
            <div class="d-flex justify-content-between align-items-center">
                <div>
                    <i class="bi bi-exclamation-triangle-fill me-2"></i>
                    <strong>Atenção:</strong> Existem serviços não finalizados de dias anteriores.
                </div>
                <a class="btn btn-sm btn-outline-dark" href="/serviceExecution/list/pendingPayment" role="button">
                    Conferir
                </a>
            </div>
        </div>

        <!-- Kanban Board (Unchanged) -->
        <div class="kanban-board d-flex flex-column flex-lg-row gap-4">
            <div class="kanban-column shadow-sm">
                <div class="kanban-column-header">
                    <h5 class="mb-0 fw-bold text-secondary"><i class="bi bi-clock-history me-2"></i>Pendente</h5>
                </div>
                <div class="kanban-cards" data-status="PENDING">
                    <div th:each="service : ${pending_services}">
                        <div th:replace="~{/serviceExecution/serviceExecutionCard :: serviceCard}"></div>
                    </div>
                </div>
                <div th:if="${#lists.isEmpty(pending_services)}" class="empty-column-message mt-3">Nenhum serviço
                    pendente.</div>
            </div>
            <div class="kanban-column shadow-sm">
                <div class="kanban-column-header">
                    <h5 class="mb-0 fw-bold text-primary"><i class="bi bi-gear-fill me-2"></i>Em Andamento</h5>
                </div>
                <div class="kanban-cards" data-status="IN_PROGRESS">
                    <div th:each="service : ${in_progress_services}">
                        <div th:replace="~{/serviceExecution/serviceExecutionCard :: serviceCard}"></div>
                    </div>
                </div>
                <div th:if="${#lists.isEmpty(in_progress_services)}" class="empty-column-message mt-3">Nenhum serviço em
                    andamento.</div>
            </div>
            <div class="kanban-column shadow-sm">
                <div class="kanban-column-header">
                    <h5 class="mb-0 fw-bold text-success"><i class="bi bi-check2-circle me-2"></i>Concluído</h5>
                </div>
                <div class="kanban-cards" data-status="COMPLETED">
                    <div th:each="service : ${completed_services}">
                        <div th:replace="~{/serviceExecution/serviceExecutionCard :: serviceCard}"></div>
                    </div>
                </div>
                <div th:if="${#lists.isEmpty(completed_services)}" class="empty-column-message mt-3">Nenhum serviço
                    concluído.</div>
            </div>
        </div>

    </div>

</body>

</html>

<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<body>
    <div th:fragment="content">

        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="h3 mb-0">Atendimentos</h1>
            <a th:href="@{/serviceExecution/new}" class="btn btn-primary shadow-sm">
                <i class="bi bi-plus-lg me-1"></i> Novo
            </a>
        </div>
        <div th:if="${dates_with_not_paid != null}" class="alert alert-warning shadow-sm" role="alert">
            <div class="d-flex justify-content-between align-items-center">
                <div>
                    <i class="bi bi-exclamation-triangle-fill me-2"></i>
                    <strong>Atenção:</strong> Existem serviços não finalizado de dias anteriores.
                </div>
                <a class="btn btn-sm btn-outline-dark" data-bs-toggle="collapse" href="#pendingDatesList" role="button"
                    aria-expanded="false" aria-controls="pendingDatesList">
                    Ver Datas
                </a>
            </div>

            <div class="collapse mt-3" id="pendingDatesList">
                <hr>
                <p class="mb-2">Clique em uma data para ver os atendimentos com pagamentos pendentes:</p>
                <div class="list-group">
                    <a th:each="date : ${dates_with_not_paid}"
                        th:href="@{/serviceExecution(date=${#temporals.format(date, 'yyyy-MM-dd')})}"
                        class="list-group-item list-group-item-action list-group-item-warning text-dark text-capitalize">
                        <i class="bi bi-calendar-range me-2"></i>
                        <span
                            th:text="${#temporals.format(date, 'EEEE, d ''de'' MMMM ''de'' yyyy', new java.util.Locale('pt', 'BR'))}"></span>
                    </a>
                </div>
            </div>
        </div>

        <div class="card shadow-sm mb-4">
            <div class="card-body">
                <div class="d-flex justify-content-between align-items-center">

                    <div class="d-none d-lg-block">
                        <a th:href="@{/serviceExecution(date=${previousDate})}" class="btn btn-outline-secondary"
                            title="Dia Anterior">
                            <i class="bi bi-arrow-left-short"></i>
                        </a>
                    </div>

                    <div id="date-picker-container" class="mx-auto" style="cursor: pointer;"
                        th:data-current-date="${currentDateISO}">

                        <div class="d-none d-lg-flex align-items-center gap-3">
                            <h5 class="mb-0 text-primary">
                                <i class="bi bi-calendar-event me-2"></i>
                                <span id="dateISO" hidden th:text="${currentDateISO}"></span>
                                <span th:text="${currentDate}" class="text-capitalize"></span>
                            </h5>
                            <div th:if="${not isToday}" class="border-start ps-3">
                                <a th:href="@{/serviceExecution}" class="btn btn-secondary"
                                    title="Ir para hoje">Hoje</a>
                            </div>
                        </div>
                    </div>

                    <div class="d-none d-lg-block">
                        <a th:if="${not isToday}" th:href="@{/serviceExecution(date=${nextDate})}"
                            class="btn btn-outline-secondary" title="Próximo Dia">
                            <i class="bi bi-arrow-right-short"></i>
                        </a>
                        <div th:if="${isToday}" class="btn" style="visibility: hidden;"><i
                                class="bi bi-arrow-right-short"></i></div>
                    </div>

                </div>
            </div>
        </div>

        <div class="kanban-board d-flex flex-column flex-lg-row gap-4">
            <div class="kanban-column shadow-sm">
                <div class="kanban-column-header">
                    <h5 class="mb-0 fw-bold text-secondary"><i class="bi bi-clock-history me-2"></i>Pendente</h5>
                </div>
                <div class="kanban-cards" data-status="PENDING">
                    <div th:each="service : ${pending_services}">
                        <div th:replace="~{/serviceExecution/serviceExecutionCard :: serviceCard}"></div>
                    </div>
                </div>
                <div th:if="${#lists.isEmpty(pending_services)}" class="empty-column-message mt-3">Nenhum serviço
                    pendente.</div>
            </div>
            <div class="kanban-column shadow-sm">
                <div class="kanban-column-header">
                    <h5 class="mb-0 fw-bold text-primary"><i class="bi bi-gear-fill me-2"></i>Em Andamento</h5>
                </div>
                <div class="kanban-cards" data-status="IN_PROGRESS">
                    <div th:each="service : ${in_progress_services}">
                        <div th:replace="~{/serviceExecution/serviceExecutionCard :: serviceCard}"></div>
                    </div>
                </div>
                <div th:if="${#lists.isEmpty(in_progress_services)}" class="empty-column-message mt-3">Nenhum serviço em
                    andamento.</div>
            </div>
            <div class="kanban-column shadow-sm">
                <div class="kanban-column-header">
                    <h5 class="mb-0 fw-bold text-success"><i class="bi bi-check2-circle me-2"></i>Concluído</h5>
                </div>
                <div class="kanban-cards" data-status="COMPLETED">
                    <div th:each="service : ${completed_services}">
                        <div th:replace="~{/serviceExecution/serviceExecutionCard :: serviceCard}"></div>
                    </div>
                </div>
                <div th:if="${#lists.isEmpty(completed_services)}" class="empty-column-message mt-3">Nenhum serviço
                    concluído hoje.</div>
            </div>
        </div>



        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
        <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
        <script src="https://npmcdn.com/flatpickr/dist/l10n/pt.js"></script>
        <script>
            document.addEventListener('DOMContentLoaded', function () {

                let currentDate = document.getElementById('dateISO').textContent

                flatpickr("#date-picker-container", {
                    locale: "pt",
                    dateFormat: "Y-m-d",
                    defaultDate: currentDate,
                    maxDate: "today",
                    onChange: function (selectedDates, dateStr, instance) {
                        window.location.href = `/serviceExecution?date=${dateStr}`;
                    }
                });

            });
        </script>
    </div>

</body>

</html>

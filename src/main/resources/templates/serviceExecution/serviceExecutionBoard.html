<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<body>
    <div th:fragment="content">

        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="h3 mb-0">Execução de Serviços</h1>
            <a th:href="@{/serviceExecution/new}" class="btn btn-primary shadow-sm">
                <i class="bi bi-plus-lg me-1"></i> Novo Serviço
            </a>
        </div>

        <div class="mb-4">
            <h6 class="text-muted fw-normal text-capitalize">
                <i class="bi bi-calendar-event me-1"></i>
                <span th:text="${currentDate}">Data de Hoje</span>
            </h6>
        </div>

        <div class="kanban-board">
            <div class="kanban-column shadow-sm">
                <div class="kanban-column-header">
                    <h5 class="mb-0 fw-bold text-secondary"><i class="bi bi-clock-history me-2"></i>Pendente</h5>
                </div>
                <div class="kanban-cards" data-status="PENDING">
                    <div th:each="service : ${pending_services}">
                        <div th:replace="~{/serviceExecution/serviceExecutionCard :: serviceCard}"></div>
                    </div>
                </div>
                <div th:if="${#lists.isEmpty(pending_services)}" class="empty-column-message mt-3">Nenhum serviço
                    pendente.</div>
            </div>
            <div class="kanban-column shadow-sm">
                <div class="kanban-column-header">
                    <h5 class="mb-0 fw-bold text-primary"><i class="bi bi-gear-fill me-2"></i>Em Andamento</h5>
                </div>
                <div class="kanban-cards" data-status="IN_PROGRESS">
                    <div th:each="service : ${in_progress_services}">
                        <div th:replace="~{/serviceExecution/serviceExecutionCard :: serviceCard}"></div>
                    </div>
                </div>
                <div th:if="${#lists.isEmpty(in_progress_services)}" class="empty-column-message mt-3">Nenhum serviço em
                    andamento.</div>
            </div>
            <div class="kanban-column shadow-sm">
                <div class="kanban-column-header">
                    <h5 class="mb-0 fw-bold text-success"><i class="bi bi-check2-circle me-2"></i>Concluído</h5>
                </div>
                <div class="kanban-cards" data-status="COMPLETED">
                    <div th:each="service : ${completed_services}">
                        <div th:replace="~{/serviceExecution/serviceExecutionCard :: serviceCard}"></div>
                    </div>
                </div>
                <div th:if="${#lists.isEmpty(completed_services)}" class="empty-column-message mt-3">Nenhum serviço
                    concluído hoje.</div>
            </div>
        </div>

        <div class="modal fade" id="deleteConfirmationModal" tabindex="-1" aria-labelledby="deleteModalLabel"
            aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="deleteModalLabel">Confirmar Exclusão</h5><button type="button"
                            class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <p>Você tem certeza que deseja excluir o atendimento para <strong
                                id="serviceInfoText"></strong>?</p>
                        <p class="text-danger">Esta ação não pode ser desfeita.</p>
                    </div>
                    <div class="modal-footer">
                        <form id="deleteForm" th:action="@{/}" method="post">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                            <button type="submit" class="btn btn-danger">Sim, Excluir</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>

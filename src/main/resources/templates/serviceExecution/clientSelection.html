<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">

<body>
    <div class="container" th:fragment="content">
        <!-- Header -->
        <div class="d-flex justify-content-between align-items-center mb-4 flex-wrap gap-2">
            <!-- Left Side: Breadcrumb (Updated) -->
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb mb-0 d-flex align-items-center">
                    <li class="breadcrumb-item">
                        <a th:href="@{/serviceExecution}"
                            class="text-decoration-none text-muted small fs-6">Atendimentos</a>
                    </li>
                    <!-- Conditional breadcrumb for New vs. Existing Service -->
                    <li th:if="${serviceExecutionId == null}" class="breadcrumb-item">
                        <span class="text-decoration-none text-muted small fs-6">Novo Atendimento</span>
                    </li>
                    <li th:if="${serviceExecutionId != null}" class="breadcrumb-item">
                        <a th:href="@{/serviceExecution/{id}(id=${serviceExecutionId})}"
                            class="text-decoration-none text-muted small fs-6"
                            th:text="'Atendimento #' + ${serviceExecutionId}"></a>
                    </li>
                    <!-- Active Page -->
                    <li class="breadcrumb-item active text-dark fw-semibold small fs-6" aria-current="page">
                        Selecionar Cliente
                    </li>
                </ol>
            </nav>

            <!-- Right Side: Action Buttons (Unchanged) -->
            <div class="d-flex flex-wrap gap-2">
                <a th:href="@{/tutor/new(context=${context},serviceId=${serviceExecutionId})}"
                    class="btn btn-primary btn-sm d-flex align-items-center px-3 py-2">
                    <i class="bi bi-person-plus-fill me-2"></i>
                    Novo Tutor
                </a>
                <a th:href="${serviceExecutionId == null} ? @{/serviceExecution} : @{/serviceExecution/{id}(id=${serviceExecutionId})}"
                    class="btn btn-secondary btn-sm d-flex align-items-center px-3 py-2">
                    <i class="bi bi-arrow-left me-2"></i> Voltar
                </a>
            </div>
        </div>

        <!-- Search Section (Unchanged) -->
        <div class="mb-4 mt-3">
            <form th:action="@{/serviceExecution/clientSelection}" method="get" class="row g-3 align-items-end">
                <input type="hidden" name="context" th:value="${context}">
                <input type="hidden" name="serviceExecutionId" th:value="${serviceExecutionId}">

                <div class="col-lg-6">
                    <label for="search" class="form-label fw-semibold">Buscar por Nome</label>
                    <input type="text" id="search" name="search" class="form-control"
                        placeholder="Nome do tutor ou do pet..." th:value="${search}">
                </div>
                <div class="col-lg-3 d-flex gap-2">
                    <button type="submit" class="btn btn-primary d-flex align-items-center">
                        <i class="bi bi-search me-2"></i> Buscar
                    </button>
                    <a th:href="@{/serviceExecution/clientSelection(context=${context}, serviceExecutionId=${serviceExecutionId})}"
                        class="btn btn-outline-secondary d-flex align-items-center">
                        <i class="bi bi-arrow-clockwise me-2"></i> Limpar
                    </a>
                </div>
            </form>
        </div>

        <!-- Tutors Table (Unchanged) -->
        <div class="border rounded">
            <div class="table-responsive">
                <table class="table align-middle mb-0">
                    <thead class="table-light">
                        <tr>
                            <th style="min-width: 150px;">Tutor</th>
                            <th>Pets</th>
                        </tr>
                    </thead>
                    <tbody>
                        <th:block th:each="tutor : ${tutorsPage.content}">
                            <tr>
                                <td th:text="${tutor.name}" class="fw-normal fs-6 py-3">Tutor Name</td>
                                <td class="py-3">
                                    <div class="d-flex flex-wrap gap-3 align-items-center">
                                        <th:block th:each="pet : ${tutor.getActivePets()}">
                                            <form
                                                th:action="${serviceExecutionId == null} ? @{/serviceExecution} : @{/serviceExecution/{id}/updateClient(id=${serviceExecutionId})}"
                                                method="post" class="m-0">
                                                <input th:if="${serviceExecutionId != null}" type="hidden"
                                                    name="serviceExecutionId" th:value="${serviceExecutionId}" />
                                                <input type="hidden" name="tutorId" th:value="${tutor.id}" />
                                                <input type="hidden" name="petId" th:value="${pet.id}" />
                                                <button type="submit" class="btn btn btn-primary badge rounded-pill">
                                                    <span th:text="${pet.name}">Pet Name</span>
                                                </button>
                                            </form>
                                        </th:block>

                                        <a href="#" class="badge bg-light text-muted rounded-pill"
                                            style="text-decoration: none;" data-bs-toggle="modal"
                                            th:attr="data-bs-target='#modalNewPet-' + ${tutor.id}">
                                            + Adicionar pet
                                        </a>
                                        <div class="modal fade" th:id="'modalNewPet-' + ${tutor.id}" tabindex="-1">
                                            <div class="modal-dialog modal-dialog-centered modal-sm">
                                                <div class="modal-content">
                                                    <form
                                                        th:action="${serviceExecutionId == null} ? @{/serviceExecution} : @{/serviceExecution/{id}/updateClient(id=${serviceExecutionId})}"
                                                        method="post">
                                                        <div class="modal-header">
                                                            <h6 class="modal-title">Novo Pet
                                                            </h6>
                                                            <button type="button" class="btn-close"
                                                                data-bs-dismiss="modal"></button>
                                                        </div>
                                                        <div class="modal-body">
                                                            <input type="hidden" th:if="${serviceExecutionId != null}"
                                                                name="serviceExecutionId"
                                                                th:value="${serviceExecutionId}" />
                                                            <input type="hidden" name="tutorId"
                                                                th:value="${tutor.id}" />
                                                            <input type="text" name="petName"
                                                                class="form-control form-control-sm"
                                                                placeholder="Nome do pet" required />
                                                        </div>
                                                        <div class="modal-footer">
                                                            <button type="button"
                                                                class="btn btn-outline-secondary btn-sm"
                                                                data-bs-dismiss="modal">Cancelar</button>
                                                            <button type="submit"
                                                                class="btn btn-success btn-sm">Criar</button>
                                                        </div>
                                                    </form>
                                                </div>
                                            </div>
                                        </div>

                                    </div>
                                </td>
                            </tr>
                        </th:block>

                        <tr th:if="${#lists.isEmpty(tutorsPage.content)}" style="pointer-events: none;">
                            <td colspan="2" class="text-center text-muted py-5">
                                <i class="bi bi-people fs-1 mb-3 d-block"></i>
                                <h6 class="text-muted">Nenhum cliente encontrado</h6>
                                <p class="text-muted small mb-0">Tente ajustar a busca ou cadastre um novo tutor</p>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <!-- Pagination (Unchanged)-->
            <nav th:if="${tutorsPage.totalPages > 1}" aria-label="Page navigation" class="p-3 border-top">
                <ul class="pagination justify-content-center mb-0">
                    <li class="page-item" th:classappend="${tutorsPage.first} ? 'disabled'">
                        <a class="page-link"
                            th:href="@{/serviceExecution/clientSelection(page=${tutorsPage.number - 1}, size=${tutorsPage.size}, search=${search}, context=${context}, serviceExecutionId=${serviceExecutionId})}">
                            <i class="bi bi-chevron-left"></i>
                        </a>
                    </li>

                    <li th:each="i : ${#numbers.sequence(0, tutorsPage.totalPages - 1)}" class="page-item"
                        th:classappend="${i == tutorsPage.number} ? 'active'">
                        <a class="page-link"
                            th:href="@{/serviceExecution/clientSelection(page=${i}, size=${tutorsPage.size}, search=${search}, context=${context}, serviceExecutionId=${serviceExecutionId})}"
                            th:text="${i + 1}">
                        </a>
                    </li>

                    <li class="page-item" th:classappend="${tutorsPage.last} ? 'disabled'">
                        <a class="page-link"
                            th:href="@{/serviceExecution/clientSelection(page=${tutorsPage.number + 1}, size=${tutorsPage.size}, search=${search}, context=${context}, serviceExecutionId=${serviceExecutionId})}">
                            <i class="bi bi-chevron-right"></i>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</body>

</html>

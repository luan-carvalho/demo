<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<body>
    <div th:fragment="content">

        <!-- Header -->
        <div class="d-flex justify-content-between align-items-center mb-4 border-bottom pb-2">
            <!-- Back button -->
            <a th:href="@{/serviceExecution}" class="btn btn-outline-secondary btn-sm d-flex align-items-center">
                <i class="bi bi-arrow-left me-2"></i> Voltar
            </a>

            <!-- Title -->
            <h1 class="h4 mb-0 text-center flex-grow-1">Checkout</h1>

            <!-- Finish button -->
            <form th:action="@{/serviceExecution/{id}/checkout/finish(id=${serviceExecution.id})}" method="post"
                class="m-0">
                <button type="submit" class="btn btn-success btn-sm d-flex align-items-center"
                    th:disabled="${!serviceExecution.isFullyPaid()}">
                    <i class="bi bi-check-circle-fill me-1"></i> Finalizar
                </button>
            </form>
        </div>

        <!-- Totals section -->
        <div class="container mb-4">
            <div class="row g-3">
                <div class="col-md-4">
                    <div class="card shadow-sm h-100">
                        <div class="card-body text-center">
                            <h6 class="text-muted mb-2"><i class="bi bi-cash-coin me-2"></i>Valor Total</h6>
                            <h3 class="fw-bold text-dark mb-0"
                                th:text="'R$ ' + ${#numbers.formatDecimal(serviceExecution.total, 1, 'POINT', 2, 'COMMA')}">
                            </h3>
                        </div>
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="card shadow-sm h-100">
                        <div class="card-body text-center">
                            <h6 class="text-muted mb-2"><i class="bi bi-wallet2 me-2"></i>Valor Pago</h6>
                            <h3 class="fw-bold text-success mb-0"
                                th:text="'R$ ' + ${#numbers.formatDecimal(serviceExecution.paid, 1, 'POINT', 2, 'COMMA')}">
                            </h3>
                        </div>
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="card shadow-sm h-100">
                        <div class="card-body text-center">
                            <h6 class="text-muted mb-2"><i class="bi bi-credit-card-2-back me-2"></i>Valor Restante</h6>
                            <h3 class="fw-bold text-danger mb-0"
                                th:text="'R$ ' + ${#numbers.formatDecimal(serviceExecution.balance, 1, 'POINT', 2, 'COMMA')}">
                            </h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Payment form -->
        <div class="container mb-4">
            <div class="card shadow-sm">
                <div class="card-header bg-light">
                    <h5 class="mb-0"><i class="bi bi-plus-circle me-2"></i>Adicionar Pagamento</h5>
                </div>
                <div class="card-body">
                    <form th:action="@{/serviceExecution/{id}/addPayment(id=${serviceExecution.id})}" method="post"
                        class="row g-3 align-items-end">

                        <!-- Payment Type -->
                        <div class="col-lg-4">
                            <label for="type" class="form-label">Forma de Pagamento</label>
                            <select id="type" name="typeId" class="form-select"
                                th:disabled="${serviceExecution.isFullyPaid()}">
                                <option value="">-- Selecione --</option>
                                <option th:each="pt : ${all_payment_types}" th:value="${pt.id}"
                                    th:text="${pt.description}"></option>
                            </select>
                        </div>

                        <!-- Amount -->
                        <div class="col-lg-3">
                            <label for="amount" class="form-label">Valor</label>
                            <div class="input-group">
                                <span class="input-group-text">R$</span>
                                <input type="number" step="0.01" min="0" class="form-control" id="amount" name="amount"
                                    placeholder="0,00" required th:disabled="${serviceExecution.isFullyPaid()}" />
                            </div>
                        </div>

                        <!-- Observation -->
                        <div class="col-lg-3">
                            <label for="obs" class="form-label">Observação</label>
                            <input type="text" class="form-control" id="obs" name="obs"
                                th:disabled="${serviceExecution.isFullyPaid()}" />
                        </div>

                        <!-- Submit -->
                        <div class="col-lg-2 text-end">
                            <button type="submit" class="btn btn-primary w-100"
                                th:disabled="${serviceExecution.isFullyPaid()}">
                                <i class="bi bi-arrow-down-circle me-1"></i> Adicionar
                            </button>
                        </div>

                    </form>
                </div>
            </div>
        </div>

        <!-- Payments table -->
        <div class="container">
            <div class="card shadow-sm">
                <div class="card-header bg-light">
                    <h5 class="mb-0"><i class="bi bi-list-ul me-2"></i>Pagamentos Registrados</h5>
                </div>
                <div class="table-responsive">
                    <table class="table table-striped align-middle mb-0">
                        <thead class="table-light">
                            <tr>
                                <th>Forma de pagamento</th>
                                <th>Valor</th>
                                <th>Observação</th>
                                <th class="text-center" style="width: 120px;">Ações</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="payment : ${serviceExecution.payments}">
                                <td th:text="${payment.method.description}"></td>
                                <td th:text="'R$ ' + ${#numbers.formatDecimal(payment.amount, 1, 'POINT', 2, 'COMMA')}">
                                </td>
                                <td class="text-end" th:text="${payment.observation}"></td>
                                <td class="text-center">
                                    <div class="btn-group btn-group-sm" role="group">
                                        <button type="button" class="btn btn-outline-secondary" title="Editar">
                                            <i class="bi bi-pencil"></i>
                                        </button>
                                        <button type="button" class="btn btn-outline-danger" title="Excluir">
                                            <i class="bi bi-trash"></i>
                                        </button>
                                    </div>
                                </td>
                            </tr>
                            <tr th:if="${serviceExecution.payments.isEmpty()}">
                                <td colspan="3" class="text-center text-muted py-4">
                                    Nenhum pagamento registrado.
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<body>
    <div th:fragment="content">

        <div class="d-flex justify-content-between align-items-center mb-4 border-bottom pb-2">
            <a th:href="@{/serviceExecution/{id}(id=${serviceExecution.id})}"
                class="btn btn-outline-secondary btn d-flex align-items-center">
                <i class="bi bi-arrow-left me-2"></i> Voltar
            </a>

            <form th:action="@{/serviceExecution/{id}/checkout/finish(id=${serviceExecution.id})}" method="post"
                class="m-0">
                <button type="submit" class="btn btn-success btn d-flex align-items-center"
                    th:if="${serviceExecution.canBeFinished}">
                    <i class="bi bi-check-circle-fill me-2"></i> Finalizar
                </button>
            </form>
        </div>

        <div class="container mb-4">
            <div class="row g-3">
                <div class="col-md-4">
                    <div class="card shadow-sm h-100">
                        <div class="card-body text-center">
                            <h6 class="text-muted mb-2"><i class="bi bi-cash-coin me-2"></i>Valor Total</h6>
                            <h3 class="fw-bold text-dark mb-0" id="total_amount"
                                th:text="'R$ ' + ${#numbers.formatDecimal(serviceExecution.total, 1, 'POINT', 2, 'COMMA')}">
                            </h3>
                        </div>
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="card shadow-sm h-100">
                        <div class="card-body text-center">
                            <h6 class="text-muted mb-2"><i class="bi bi-wallet2 me-2"></i>Valor Pago</h6>
                            <h3 class="fw-bold text-success mb-0"
                                th:text="'R$ ' + ${#numbers.formatDecimal(serviceExecution.paid, 1, 'POINT', 2, 'COMMA')}">
                            </h3>
                        </div>
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="card shadow-sm h-100">
                        <div class="card-body text-center">
                            <h6 class="text-muted mb-2"><i class="bi bi-credit-card-2-back me-2"></i>Valor Restante</h6>
                            <h3 class="fw-bold text-danger mb-0"
                                th:text="'R$ ' + ${#numbers.formatDecimal(serviceExecution.balance, 1, 'POINT', 2, 'COMMA')}">
                            </h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Payment form -->
        <div class="container mb-4">
            <div class="card shadow-sm">
                <div class="card-header bg-light">
                    <h5 class="mb-0"><i class="bi bi-plus-circle me-2"></i>Adicionar Pagamento</h5>
                </div>
                <div class="card-body">
                    <form th:action="@{/serviceExecution/{id}/checkout/addPayment(id=${serviceExecution.id})}"
                        method="post" class="row g-3 align-items-end">

                        <div class="col-lg-3">
                            <label for="type" class="form-label">Forma de Pagamento</label>
                            <select id="type" name="typeId" class="form-select"
                                th:disabled="${serviceExecution.isFullyPaid}" required>
                                <option value="">-- Selecione --</option>
                                <option th:each="pt : ${all_payment_types}" th:value="${pt.id}"
                                    th:text="${pt.description}"></option>
                            </select>
                        </div>

                        <div class="col-lg-2">
                            <label for="amount" class="form-label">Valor</label>
                            <div class="input-group">
                                <span class="input-group-text">R$</span>
                                <input type="number" step="0.01" min="0" class="form-control" id="amount" name="amount"
                                    placeholder="0" required th:disabled="${serviceExecution.isFullyPaid}" />
                            </div>
                        </div>

                        <div class="col-lg-2">
                            <label for="amount" class="form-label">Parcelas</label>
                            <div class="input-group">
                                <input type="number" min="0" class="form-control" id="installments" name="installments"
                                    placeholder="Qtde" th:disabled="${serviceExecution.isFullyPaid}" />
                            </div>
                        </div>

                        <div class="col-lg-2">
                            <button type="submit" class="btn btn-primary" th:disabled="${serviceExecution.isFullyPaid}">
                                <i class="bi bi-arrow-down-circle me-1"></i> Adicionar
                            </button>
                        </div>

                    </form>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="card shadow-sm">
                <div class="card-header bg-light">
                    <h5 class="mb-0"><i class="bi bi-list-ul me-2"></i>Pagamentos Registrados</h5>
                </div>
                <div class="table-responsive">
                    <table class="table align-middle mb-0">
                        <thead class="table-light">
                            <tr>
                                <th>Forma de pagamento</th>
                                <th>Valor</th>
                                <th class="text-center" style="width: 120px;">Ações</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="payment : ${serviceExecution.payments}">
                                <td th:text="${payment.method.description}"></td>
                                <td th:text="'R$ ' + ${#numbers.formatDecimal(payment.amount, 1, 'POINT', 2, 'COMMA')}">
                                </td>
                                <td class="text-center">
                                    <div class="btn-group btn-group-sm" role="group">
                                        <!-- Edit button -->
                                        <button type="button" class="btn btn-outline-secondary" title="Editar"
                                            th:if="${not serviceExecution.isCompleted() and not serviceExecution.isCancelled()}"
                                            data-bs-toggle="modal"
                                            th:data-bs-target="'#editPaymentModal-' + ${payment.id}">
                                            <i class="bi bi-pencil"></i>
                                        </button>

                                        <!-- Delete button -->
                                        <button type="button" class="btn btn-outline-danger" title="Excluir"
                                            th:if="${not serviceExecution.isCompleted() and not serviceExecution.isCancelled()}"
                                            data-bs-toggle="modal"
                                            th:data-bs-target="'#deletePaymentModal-' + ${payment.id}">
                                            <i class="bi bi-trash"></i>
                                        </button>
                                    </div>

                                    <!-- Delete Modal -->
                                    <div class="modal fade" th:id="'deletePaymentModal-' + ${payment.id}" tabindex="-1"
                                        aria-labelledby="deletePaymentModalLabel" aria-hidden="true">
                                        <div class="modal-dialog modal-dialog-centered">
                                            <div class="modal-content border-0 shadow">
                                                <div class="modal-header bg-danger text-white">
                                                    <h5 class="modal-title" id="deletePaymentModalLabel">
                                                        <i class="bi bi-exclamation-triangle-fill me-2"></i>
                                                        Confirmar remoção
                                                    </h5>
                                                    <button type="button" class="btn-close btn-close-white"
                                                        data-bs-dismiss="modal" aria-label="Close"></button>
                                                </div>
                                                <div class="modal-body">
                                                    Tem certeza que deseja <strong>remover este pagamento</strong>?
                                                    Essa ação não poderá ser desfeita.
                                                </div>
                                                <div class="modal-footer">
                                                    <button type="button" class="btn btn-secondary"
                                                        data-bs-dismiss="modal">
                                                        Voltar
                                                    </button>
                                                    <form
                                                        th:action="@{/serviceExecution/{serviceExecutionId}/checkout/payment/{id}/delete(serviceExecutionId=${serviceExecution.id}, id=${payment.id})}"
                                                        method="post">
                                                        <button type="submit" class="btn btn-danger">
                                                            Confirmar remoção
                                                        </button>
                                                    </form>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <!-- Edit Modal -->
                                    <div class="modal fade" th:id="'editPaymentModal-' + ${payment.id}" tabindex="-1"
                                        aria-labelledby="editPaymentModalLabel" aria-hidden="true">
                                        <div class="modal-dialog modal-dialog-centered modal-sm">
                                            <div class="modal-content border-0 shadow">
                                                <div class="modal-header bg-secondary text-white">
                                                    <h5 class="modal-title" id="editPaymentModalLabel">
                                                        <i class="bi bi-pencil-square me-2"></i>Editar Pagamento
                                                    </h5>
                                                    <button type="button" class="btn-close btn-close-white"
                                                        data-bs-dismiss="modal" aria-label="Close"></button>
                                                </div>
                                                <form
                                                    th:action="@{/serviceExecution/{serviceExecutionId}/checkout/payment/{id}/update(serviceExecutionId=${serviceExecution.id}, id=${payment.id})}"
                                                    method="post">
                                                    <div class="modal-body">
                                                        <div class="mb-2 py-2">
                                                            <label for="methodId" class="form-label">Forma de
                                                                Pagamento</label>
                                                            <select id="methodId" name="methodId" class="form-select"
                                                                required>
                                                                <option value="">-- Selecione --</option>
                                                                <option th:each="pt : ${all_payment_types}"
                                                                    th:value="${pt.id}" th:text="${pt.description}"
                                                                    th:selected="${pt.id != null and pt.id == payment.method.id}">
                                                                </option>
                                                            </select>
                                                        </div>
                                                        <div class="mb-2 py-2">
                                                            <label class="form-label small mb-1">Valor</label>
                                                            <input type="number" step="0.01"
                                                                class="form-control form-control" name="amount"
                                                                th:value="${payment.amount}" required />
                                                        </div>
                                                    </div>
                                                    <div class="modal-footer py-2">
                                                        <button type="button" class="btn btn-outline-secondary btn"
                                                            data-bs-dismiss="modal">
                                                            Cancelar
                                                        </button>
                                                        <button type="submit" class="btn btn-primary btn">
                                                            Salvar
                                                        </button>
                                                    </div>
                                                </form>
                                            </div>
                                        </div>
                                    </div>

                                </td>

                            </tr>
                            <tr th:if="${serviceExecution.payments.isEmpty()}">
                                <td colspan="4" class="text-center text-muted py-4">
                                    Nenhum pagamento registrado.
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <script th:inline="javascript">
            document.addEventListener('DOMContentLoaded', function () {
                console.log('DOM loaded - script running');

                const amountInput = document.getElementById('amount');
                const totalAmount = /*[[${serviceExecution.balance}]]*/ 0;

                console.log('Amount input found:', amountInput);
                console.log('Total amount:', totalAmount);

                if (!amountInput) {
                    console.error('Amount input field not found!');
                    return;
                }

                amountInput.addEventListener('dblclick', function (e) {
                    console.log('Double-click detected');
                    this.value = parseFloat(totalAmount).toFixed(2);
                    this.select();
                });

                amountInput.addEventListener('keydown', function (e) {
                    console.log('Key pressed:', e.key);
                    if (e.key === '*') {
                        console.log('Asterisk key detected');
                        e.preventDefault();
                        this.value = parseFloat(totalAmount).toFixed(2);
                        this.select();
                    }
                });
            });
        </script>

    </div>
</body>

</html>

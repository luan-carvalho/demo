<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<body>
    <div class="container" th:fragment="content">

        <div class="mb-4">
            <div class="d-flex justify-content-between align-items-center">
                <div>
                    <p class="text-dark fw-semibold fs-6 mb-1">Clientes</p>
                </div>

                <div class="d-flex flex-wrap gap-2">
                    <a th:href="@{/tutor/new}" class="btn btn-primary btn-sm d-flex align-items-center px-3 py-2">
                        <i class="bi bi-plus-lg me-1"></i> Novo
                    </a>
                </div>
            </div>
        </div>

        <!-- Search Section -->
        <div class="mb-4 mt-3">

            <form th:action="@{/tutor}" method="get" class="row g-3 align-items-end">
                <div class="col-lg-6">
                    <label for="search" class="form-label fw-semibold">Buscar por Nome</label>
                    <input type="text" id="search" name="name" class="form-control"
                        placeholder="Nome do tutor ou do pet..." th:value="${name}">
                </div>
                <div class="col-lg-2">
                    <label for="status" class="form-label fw-semibold">Status</label>
                    <select id="status" name="status" class="form-select">
                        <option th:each="s : ${statuses}" th:value="${s}"
                            th:text="${s.name() == 'ACTIVE'} ? 'Ativo' : 'Inativo'" th:selected="${status == s}">
                        </option>
                    </select>
                </div>
                <div class="col-lg-3 d-flex gap-2">
                    <button type="submit" class="btn btn-primary d-flex align-items-center">
                        <i class="bi bi-search me-2"></i>Buscar
                    </button>
                    <a th:href="@{/tutor}" class="btn btn-outline-secondary d-flex align-items-center">
                        <i class="bi bi-arrow-clockwise me-2"></i>Limpar
                    </a>
                </div>
            </form>
        </div>

        <!-- Tutors Table -->
        <div class="border rounded">
            <div class="table-responsive">
                <table class="table table-hover align-middle mb-0">
                    <thead class="table-light">
                        <tr>
                            <th scope="col" style="min-width: 200px;">Tutor</th>
                            <th scope="col" style="min-width: 150px;">Pets</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="tutor : ${tutorPage.content}" class="clickable-row"
                            th:data-href="@{/tutor/{id}(id=${tutor.id})}">

                            <td>
                                <a th:href="@{/tutor/{id}(id=${tutor.id})}"
                                    class="fw text-decoration-none d-flex align-items-center text-dark">
                                    <span th:text="${tutor.name}"></span>
                                </a>
                            </td>

                            <td>
                                <a th:if="${not tutor.getActivePets().isEmpty()}"
                                    th:each="pet : ${tutor.getActivePets()}"
                                    th:href="@{/tutor/{tutorId}/pet/{petId}(tutorId=${tutor.id}, petId=${pet.id})}"
                                    th:text="${pet.name}"
                                    class="badge bg-primary text-decoration-none fw-normal me-1 mb-1"
                                    th:onclick="|event.stopPropagation()|">
                                </a>
                                <span th:if="${tutor.getActivePets().isEmpty()}" class="text-muted small">
                                    Nenhum pet
                                </span>
                            </td>
                        </tr>

                        <tr th:if="${tutorPage.isEmpty()}" style="pointer-events: none;">
                            <td colspan="2" class="text-center text-muted py-5">
                                <i class="bi bi-people fs-1 mb-3 d-block"></i>
                                <h6 class="text-muted">Nenhum cliente encontrado</h6>
                                <p class="text-muted small mb-0">Tente ajustar os filtros de busca ou cadastre um novo
                                    cliente</p>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <!-- Pagination -->
            <nav th:if="${tutorPage.totalPages > 1}" aria-label="Page navigation" class="p-3 border-top">
                <ul class="pagination justify-content-center mb-0">
                    <li class="page-item" th:classappend="${tutorPage.first} ? 'disabled'">
                        <a class="page-link"
                            th:href="@{/tutor(page=${tutorPage.number - 1}, size=${tutorPage.size}, search=${search})}">
                            <i class="bi bi-chevron-left"></i>
                        </a>
                    </li>

                    <li th:each="i : ${#numbers.sequence(0, tutorPage.totalPages - 1)}" class="page-item"
                        th:classappend="${i == tutorPage.number} ? 'active'">
                        <a class="page-link" th:href="@{/tutor(page=${i}, size=${tutorPage.size}, search=${search})}"
                            th:text="${i + 1}"></a>
                    </li>

                    <li class="page-item" th:classappend="${tutorPage.last} ? 'disabled'">
                        <a class="page-link"
                            th:href="@{/tutor(page=${tutorPage.number + 1}, size=${tutorPage.size}, search=${search})}">
                            <i class="bi bi-chevron-right"></i>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>

        <script>
            document.addEventListener('DOMContentLoaded', function () {
                document.querySelectorAll('.clickable-row').forEach(row => {
                    row.addEventListener('click', function (event) {
                        if (!event.target.closest('a.badge')) {
                            window.location = this.getAttribute('data-href');
                        }
                    });
                });
            });
        </script>
    </div>
</body>

</html>

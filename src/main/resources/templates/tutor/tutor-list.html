<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<body>

    <div th:fragment="content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="h3 mb-0">Clientes</h1>
            <a th:href="@{/tutor/new}" class="btn btn-primary d-flex align-items-center">
                <i class="bi bi-person-plus-fill me-2"></i>
                Novo Tutor
            </a>
        </div>

        <div class="card shadow-sm mb-4">
            <div class="card-body">
                <form th:action="@{/tutor}" method="get" class="row g-2 align-items-end">
                    <!-- Search Input Column -->
                    <div class="col-lg-6">
                        <label for="search" class="form-label">Buscar por Nome</label>
                        <input type="text" id="search" name="name" class="form-control"
                            placeholder="Nome do tutor ou do pet..." th:value="${name}">
                    </div>
                    <!-- NEW: Status Dropdown Column -->
                    <div class="col-lg-3">
                        <label for="status" class="form-label">Status</label>
                        <select id="status" name="status" class="form-select">
                            <option th:each="s : ${statuses}" th:value="${s}"
                                th:text="${s.name() == 'ACTIVE'} ? 'Ativo' : 'Inativo'" th:selected="${status == s}">
                            </option>
                        </select>
                    </div>
                    <!-- Action Buttons Column -->
                    <div class="col-lg-3 d-flex gap-2">
                        <button type="submit" class="btn btn-primary w-100">
                            <i class="bi bi-search"></i> Buscar
                        </button>
                        <a th:href="@{/tutor}" class="btn btn-secondary w-100">
                            <i class="bi bi-x-lg"></i> Limpar
                        </a>
                    </div>
                </form>
            </div>
        </div>

        <div class="card shadow-sm">
            <div class="card-header">
                <h5 class="card-title mb-0"><i class="bi bi-people-fill me-2"></i>Lista de Clientes</h5>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover align-middle">
                        <thead class="table-light">
                            <tr>
                                <th scope="col" style="min-width: 200px;">Nome</th>
                                <th scope="col" style="min-width: 150px;">Pets</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="tutor : ${tutorPage.content}" class="clickable-row"
                                th:data-href="@{/tutor/{id}(id=${tutor.id})}">

                                <td class="fw" th:text="${tutor.name}"></td>

                                <td>
                                    <a th:if="${not #lists.isEmpty(tutor.getActivePets())}"
                                        th:each="pet : ${tutor.getActivePets()}"
                                        th:href="@{/tutor/{tutorId}/pet/{petId}(tutorId=${tutor.id}, petId=${pet.id})}"
                                        th:text="${pet.name}"
                                        class="badge bg-primary text-decoration-none fw-normal me-1"
                                        th:onclick="|event.stopPropagation()|">
                                    </a>
                                    <span th:if="${#lists.isEmpty(tutor.getActivePets())}"
                                        class="text-center text-muted py-4">
                                        -
                                    </span>
                                </td>
                            </tr>

                            <tr th:if="${#lists.isEmpty(tutorPage)}">
                                <td colspan="2" class="text-center text-muted py-4">
                                    Nenhum cliente cadastrado.
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

            </div>
            <nav th:if="${tutorPage.totalPages > 1}" aria-label="Page navigation">
                <ul class="pagination justify-content-center">
                    <!-- Previous Page Link -->
                    <li class="page-item" th:classappend="${tutorPage.first} ? 'disabled'">
                        <a class="page-link"
                            th:href="@{/tutor(page=${tutorPage.number - 1}, size=${tutorPage.size}, search=${search})}">Anterior</a>
                    </li>

                    <!-- Page Number Links -->
                    <li th:each="i : ${#numbers.sequence(0, tutorPage.totalPages - 1)}" class="page-item"
                        th:classappend="${i == tutorPage.number} ? 'active'">
                        <a class="page-link" th:href="@{/tutor(page=${i}, size=${tutorPage.size}, search=${search})}"
                            th:text="${i + 1}"></a>
                    </li>

                    <!-- Next Page Link -->
                    <li class="page-item" th:classappend="${tutorPage.last} ? 'disabled'">
                        <a class="page-link"
                            th:href="@{/tutor(page=${tutorPage.number + 1}, size=${tutorPage.size}, search=${search})}">Pr√≥xima</a>
                    </li>
                </ul>
            </nav>
        </div>
</body>

</html>

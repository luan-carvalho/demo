<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<body>
    <main class="container" th:fragment="content">

        <div class="d-flex justify-content-between align-items-center mb-4 flex-wrap gap-2">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb mb-0 d-flex align-items-center">
                    <th:block th:if="${context == null}">
                        <li class="breadcrumb-item">
                            <a th:href="@{/tutor}" class="text-decoration-none text-muted small fs-6">Clientes</a>
                        </li>
                        <li class="breadcrumb-item active text-dark fw-semibold small fs-6" aria-current="page"
                            th:text="${mode == 'update'} ? ${tutor.name} : 'Novo Cliente'">
                        </li>
                    </th:block>
                    <th:block th:if="${context != null}">
                        <li class="breadcrumb-item">
                            <a th:href="@{/serviceExecution}"
                                class="text-decoration-none text-muted small fs-6">Atendimentos</a>
                        </li>
                        <li class="breadcrumb-item">
                            <a th:if="${serviceId != null}" th:href="@{/serviceExecution/{id}(id=${serviceId})}"
                                class="text-decoration-none text-muted small fs-6"
                                th:text="'Atendimento #' + ${serviceId}"></a>
                            <span th:if="${serviceId == null}" class="text-decoration-none text-muted small fs-6">Novo
                                Atendimento</span>
                        </li>
                        <li class="breadcrumb-item">
                            <a th:href="@{/serviceExecution/clientSelection(context=${context}, serviceExecutionId=${serviceId})}"
                                class="text-decoration-none text-muted small fs-6">Selecionar Cliente</a>
                        </li>
                        <li class="breadcrumb-item active text-dark fw-semibold small fs-6" aria-current="page">
                            Novo Cliente
                        </li>
                    </th:block>
                </ol>
            </nav>

            <div class="d-flex flex-wrap gap-2">
                <button type="submit" form="tutorForm"
                    class="btn btn-primary btn-sm d-flex align-items-center px-3 py-2">
                    <i class="bi bi-save me-2"></i>
                    <span th:text="${mode == 'update'} ? 'Salvar' : 'Cadastrar'"></span>
                </button>

                <a th:if="${context == null}" th:href="@{/tutor}"
                    class="btn btn-secondary btn-sm d-flex align-items-center px-3 py-2">
                    <i class="bi bi-arrow-left me-2"></i> Voltar
                </a>
                <a th:if="${context != null}"
                    th:href="@{/serviceExecution/clientSelection(context=${context}, serviceExecutionId=${serviceId})}"
                    class="btn btn-secondary btn-sm d-flex align-items-center px-3 py-2">
                    <i class="bi bi-arrow-left me-2"></i> Voltar
                </a>

                <a th:if="${mode == 'update' and tutor.isActive}" sec:authorize="hasRole('ADMIN')"
                    th:href="@{/tutor/{id}/inactivate (id=${tutor.id})}"
                    class="btn btn-outline-danger btn-sm d-flex align-items-center px-3 py-2">
                    <i class="bi bi-archive me-2"></i> Inativar
                </a>
                <a th:if="${mode == 'update' and !tutor.isActive}" sec:authorize="hasRole('ADMIN')"
                    th:href="@{/tutor/{id}/activate (id=${tutor.id})}"
                    class="btn btn-outline-success btn-sm d-flex align-items-center px-3 py-2">
                    <i class="bi bi-person-check me-2"></i> Reativar
                </a>
            </div>
        </div>


        <!-- Form (Unchanged) -->
        <form id="tutorForm" th:action="${mode == 'update'} ? @{/tutor/{id}(id=${tutor.id})} : @{/tutor}" method="post"
            th:object="${tutor}">

            <input type="hidden" th:if="${mode == 'update'}" th:field="*{id}" />
            <input type="hidden" th:if="${context}" name="context" th:value="${context}" />
            <input type="hidden" th:if="${serviceId}" name="serviceId" th:value="${serviceId}" />
            <div class="row g-4">
                <div class="col-lg-6">
                    <div class="mb-4">
                        <div class="d-flex align-items-center mb-3">
                            <div class="bg-primary bg-opacity-10 rounded p-2 me-3">
                                <i class="bi bi-person text-primary"></i>
                            </div>
                            <div>
                                <h3 class="h5 mb-1 text-dark fw-bold">Informações do tutor</h3>
                            </div>
                        </div>
                        <div class="row g-3">
                            <div class="col-12">
                                <label for="name" class="form-label fw-semibold">
                                    Nome Completo
                                    <span class="text-danger">*</span>
                                </label>
                                <input type="text" class="form-control" id="name" th:field="*{name}"
                                    placeholder="Digite o nome completo do tutor" required />
                            </div>

                            <div class="col-6">
                                <label for="phone" class="form-label fw-semibold">
                                    Telefone
                                    <span class="text-danger">*</span>
                                </label>
                                <input type="tel" class="form-control" id="phone" th:field="*{phone}" maxlength="15"
                                    placeholder="(99) 99999-9999" required />
                            </div>

                            <div class="col-6">
                                <label for="tutorGroup" class="form-label fw-semibold">Grupo</label>
                                <div class="input-group">
                                    <select class="form-select" id="tutorGroup" th:field="*{groupId}">
                                        <option value="">Selecione um grupo...</option>
                                        <option th:each="group : ${groups}" th:value="${group.id}"
                                            th:text="${group.description}">
                                        </option>
                                    </select>
                                    <button type="button" class="btn btn-outline-primary" data-bs-toggle="modal"
                                        data-bs-target="#newGroupModal">
                                        <i class="bi bi-plus-lg"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div th:if="${mode == 'update'}"
                    class="col-auto d-none d-lg-flex align-items-center justify-content-center px-0">
                    <div class="vr" style="height: 100%; opacity: 0.2;"></div>
                </div>
                <!-- Right Column - Pets Section (only for update mode) -->
                <div class="col-lg" th:if="${mode == 'update'}">
                    <div class="mb-4">
                        <!-- Section Header -->
                        <div class="d-flex align-items-center justify-content-between mb-3">
                            <div class="d-flex align-items-center">
                                <div class="bg-success bg-opacity-10 rounded p-2 me-3">
                                    <i class="bi bi-heart-fill text-success"></i>
                                </div>
                                <div>
                                    <h3 class="h5 mb-1 text-dark fw-bold">Pets</h3>
                                </div>
                            </div>
                            <a th:href="@{/tutor/{tutorId}/pet/new (tutorId=${tutor.id})}"
                                class="btn btn-primary btn-sm d-flex align-items-center px-3 py-2">
                                <i class="bi bi-plus-lg me-1"></i> Novo
                            </a>
                        </div>

                        <!-- Simple Pets List -->
                        <div class="list-group list-group-flush">
                            <a th:each="pet : ${tutor.pets}"
                                th:href="@{/tutor/{tutorId}/pet/{petId}(tutorId=${tutor.id}, petId=${pet.id})}"
                                class="list-group-item d-flex justify-content-between align-items-center py-2 px-0 border-0"
                                th:classappend="${!pet.isActive} ? 'text-muted' : ''">
                                <div class="d-flex align-items-center">
                                    <i class="bi bi-heart me-3"
                                        th:classappend="${!pet.isActive} ? 'text-muted' : 'text-success'"></i>
                                    <span class="fw-medium" th:text="${pet.name}"></span>
                                </div>
                                <div class="d-flex align-items-center">
                                    <span th:if="${!pet.isActive}" class="badge bg-danger me-2">Inativo</span>
                                    <i class="bi bi-chevron-right text-muted small"></i>
                                </div>
                            </a>

                            <!-- Empty State -->
                            <div th:if="${#lists.isEmpty(tutor.pets)}" class="text-center py-4">
                                <i class="bi bi-heart text-muted fs-4 mb-2"></i>
                                <h6 class="text-muted mb-1">Nenhum pet cadastrado</h6>
                                <p class="text-muted small mb-0">Adicione o primeiro pet deste tutor</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>

        <!-- New Group Modal (Unchanged) -->
        <div class="modal fade" id="newGroupModal" tabindex="-1" aria-labelledby="newGroupModalLabel" aria-hidden="true"
            th:if="${mode == 'update'}">
            <div class="modal-dialog modal-dialog-centered modal-sm">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="newGroupModalLabel">
                            <i class="bi bi-plus-circle me-2"></i>Novo Grupo
                        </h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <form id="newGroupForm" th:action="@{/tutor/{id}/createAndSetGroup(id=${tutor.id})}" method="post">
                        <div class="modal-body">
                            <div class="mb-3">
                                <label for="groupDescription" class="form-label">Descrição do Grupo</label>
                                <input type="text" class="form-control" id="groupDescription" name="description"
                                    placeholder="Ex: VIP, Comunitário, Especial..." required>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                            <button type="submit" class="btn btn-primary">Criar Grupo</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/imask"></script>

        <!-- Script (Unchanged) -->
        <script>
            const phoneElement = document.getElementById('phone');
            IMask(phoneElement, {
                mask: [{ mask: '(00) 0000-0000' }, { mask: '(00) 00000-0000' }],
                dispatch: function (appended, dynamicMasked) {
                    const number = (dynamicMasked.value + appended).replace(/\D/g, '');
                    return dynamicMasked.compiledMasks.find(m => number.length <= m.mask.replace(/\D/g, '').length);
                }
            });
        </script>

    </main>
</body>

</html>

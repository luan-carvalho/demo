<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<body>
    <main class="container" th:fragment="content">

        <!-- Header with actions -->
        <div class="card shadow-sm mb-4">
            <div class="card-body d-flex justify-content-between align-items-center flex-wrap gap-2">
                <div>
                    <h1 class="h4 mb-1" th:text="${tutor.id == null} ? 'Novo Tutor' : 'Editar Tutor'"></h1>
                </div>

                <div class="d-flex flex-wrap gap-2">
                    <button type="submit" form="tutorForm"
                        class="btn btn-primary btn-sm d-flex align-items-center px-3">
                        <i class="bi bi-save me-2"></i>
                        <span th:text="${tutor.id != null} ? 'Salvar' : 'Cadastrar'"></span>
                    </button>

                    <a th:href="@{/tutor}" class="btn btn-secondary btn-sm d-flex align-items-center px-3">
                        <i class="bi bi-arrow-left me-2"></i> Voltar
                    </a>

                    <a th:if="${tutor.id != null and tutor.isActive()}"
                        th:href="@{/tutor/{id}/inactivate (id=${tutor.id})}"
                        class="btn btn-outline-danger btn-sm d-flex align-items-center px-3">
                        <i class="bi bi-person-x me-2"></i> Inativar
                    </a>

                    <a th:if="${tutor.id != null and tutor.isInactive()}"
                        th:href="@{/tutor/{id}/activate (id=${tutor.id})}"
                        class="btn btn-outline-success btn-sm d-flex align-items-center px-3">
                        <i class="bi bi-person-check me-2"></i> Reativar
                    </a>
                </div>
            </div>
        </div>

        <!-- Form -->
        <form id="tutorForm" th:action="@{/tutor(context=${context}, serviceId=${serviceId})}" method="post"
            th:object="${tutor}">
            <input type="hidden" th:field="*{id}" />
            <input type="hidden" th:if="${tutor.id}" th:field="*{status}" />

            <div class="row g-4">

                <!-- Dados do Tutor -->
                <div class="col-lg-6">
                    <div class="card shadow-sm mb-4">
                        <div class="card-header">
                            <h5 class="card-title mb-0"><i class="bi bi-person-fill me-2"></i>Dados do Tutor</h5>
                        </div>
                        <div class="card-body">
                            <div class="row g-3">
                                <div class="col-md-8">
                                    <label for="name" class="form-label">Nome Completo</label>
                                    <input type="text" class="form-control" id="name" th:field="*{info.name}"
                                        placeholder="Nome do tutor..." required />
                                </div>
                                <div class="col-md-4">
                                    <label for="phone" class="form-label">Telefone</label>
                                    <input type="tel" class="form-control" id="phone" th:field="*{info.phone}"
                                        placeholder="(99) 99999-9999" required />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Pets -->
                <div class="col-lg-6" th:if="${tutor.id != null}">
                    <div class="card shadow-sm">
                        <div class="card-header d-flex justify-content-between align-items-center">
                            <h5 class="card-title mb-0"><i class="bi bi-heart-fill me-2"></i>Pets</h5>
                            <a th:href="@{/tutor/{tutorId}/pet/new (tutorId=${tutor.id})}"
                                class="btn btn-sm btn-outline-primary">
                                <i class="bi bi-plus-lg"></i> Novo Pet
                            </a>
                        </div>
                        <div class="list-group list-group-flush">
                            <a th:each="pet : ${tutor.pets}"
                                th:href="@{/tutor/{tutorId}/pet/{petId}(tutorId=${tutor.id}, petId=${pet.id})}"
                                class="list-group-item list-group-item-action d-flex justify-content-between align-items-center"
                                th:classappend="${pet.isInactive()} ? 'bg-light text-muted' : ''">
                                <div class="d-flex align-items-center">
                                    <span th:text="${pet.name}"></span>
                                    <span th:if="${pet.isInactive()}" class="badge bg-danger ms-2">Inativo</span>
                                </div>
                            </a>

                            <div th:if="${#lists.isEmpty(tutor.pets)}"
                                class="list-group-item text-muted text-center p-3">
                                Nenhum pet cadastrado.
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </form>

        <!-- Script mask -->
        <script>
            const phoneElement = document.getElementById('phone');
            IMask(phoneElement, {
                mask: [{ mask: '(00) 0000-0000' }, { mask: '(00) 00000-0000' }],
                dispatch: function (appended, dynamicMasked) {
                    const number = (dynamicMasked.value + appended).replace(/\D/g, '');
                    return dynamicMasked.compiledMasks.find(m => number.length <= m.mask.replace(/\D/g, '').length);
                }
            });
        </script>

    </main>
</body>

</html>
